 Tech</a></li><li><a href="https://cybozu.co.jp/company/job/recruitment/">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div>;<!-- --></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"type":"markdown","href":"/posts/release-firefox-93","slug":"release-firefox-93","content":"\u003cp\u003eFirefox 93 がリリースされました！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.mozilla.org/en-US/firefox/93.0/releasenotes/\"\u003ehttps://www.mozilla.org/en-US/firefox/93.0/releasenotes/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\"\u003ehttps://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e今回のリリースから AVIF 画像フォーマットがデフォルトで有効化されます。\u003c/p\u003e\n\u003cp\u003eクライアント側の使用感が変わるわけではありませんが、今後こういった高圧縮可能な形式がスタンダードになることでよりリッチな Web コンテンツを多く提供できるようになるかもしれませんね。\u003c/p\u003e\n\u003cp\u003eまた、クラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをはじめとして、多くのイベントハンドラやプロパティの追加が盛り込まれているため、開発者視点では重要なアップデートではないかと思われます。\u003c/p\u003e\n\u003ch2\u003eNew\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAV1 形式の画像フォーマットに対応\u003c/li\u003e\n\u003cli\u003ePDF ビューアーがより詳細なフォームに対応(複数の政府や銀行が使用している XFA ベースフォーム)\u003c/li\u003e\n\u003cli\u003eWindows 版にて、利用可能メモリが極端に少ない場合に利用状況や属性に基づいてタブを自動的にアンロードするようになった\u003c/li\u003e\n\u003cli\u003emacOS 版にて、.dmg ファイルからマウントされた Firefox を実行している時、セッションを失わないためにインストールを完了するかどうかプロンプトが表示されるようになった\u003c/li\u003e\n\u003cli\u003e安全でない接続に依存している、もしくは安全でない可能性のあるダウンロードをブロックするようになった\u003c/li\u003e\n\u003cli\u003eSmart Block 3.0 (プライバシー保護機能)の互換性向上\u003c/li\u003e\n\u003cli\u003e新しい referrer tracking protection を Strick Tracking Protection と Private Browsing に導入\u003c/li\u003e\n\u003cli\u003eFirefox Suggest(Web ナビゲーター) の導入\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFixed\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eVoiceOver がアクセス可能なツリーコントロール内にあるチェック可能アイテムのチェック状態を正しく判別するようになった\u003c/li\u003e\n\u003cli\u003eOrca スクリーンリーダーが Firefox で正しく動作するようになった\u003c/li\u003e\n\u003cli\u003eその他セキュリティ修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eChanged\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e3DES を使用する TLS 暗号スイートが無効化\n\u003cul\u003e\n\u003cli\u003e非推奨バージョンの TLS を有効化する設定により利用は可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eダウンロードパネルが Firefox のビジュアルスタイルに沿うようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003efor web developer\u003c/h2\u003e\n\u003ch3\u003eHTML\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eARIA \u003ccode\u003emeter\u003c/code\u003e ロールを実装\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCSS\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efont-synthesis\u003c/code\u003e に \u003ccode\u003esmall-caps\u003c/code\u003e キーワードを追加\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eJavaScript\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eクラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecreateImageBitmap()\u003c/code\u003e にて option オブジェクトを用いて \u003ccode\u003eimageOrientation\u003c/code\u003e 及び \u003ccode\u003epremultiplyAlpha\u003c/code\u003e プロパティを渡せるようになった\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eIntl.supportedValueOf()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003e実装でサポートされている値をコードで列挙できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eHTTP\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eダイジェストを用いた HTTP 認証で SHA-256 アルゴリズムをサポート\u003c/li\u003e\n\u003cli\u003e画像のデフォルト HTTP ACCEPT ヘッダーが \u003ccode\u003eimage/avif,image/webp,*/*\u003c/code\u003e に変更\n\u003cul\u003e\n\u003cli\u003eAV1 フォーマット対応によるものだと思われます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAPIs\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eElementInternals.shadowRoot\u003c/code\u003e 及び \u003ccode\u003eHTMLElement.attachInternals\u003c/code\u003e をサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eResizeObserver.Observe()\u003c/code\u003e にて \u003ccode\u003edevice-pixel-content-box\u003c/code\u003e 値をサポート\u003c/li\u003e\n\u003cli\u003eグローバル関数 \u003ccode\u003ereportError()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eスクリプトがコンソールやグローバルイベントハンドラに対してエラーを報告できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEvents\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eグローバルイベントハンドラプロパティ \u003ccode\u003eonsecuritypolicyviolation\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eコンテンツセキュリティポリシー違反時に発生する \u003ccode\u003esecuritypolicyviolation\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGlobalEventHandlers\u003c/code\u003e 及び \u003ccode\u003eShadowRoot\u003c/code\u003e にて \u003ccode\u003eonslotchange\u003c/code\u003e イベントハンドラプロパティをサポート\n\u003cul\u003e\n\u003cli\u003eスロットに含まれるノードが変更された際に \u003ccode\u003e\u0026#x3C;slot\u003e\u003c/code\u003e 要素で発生する \u003ccode\u003eslotchange\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eRemovals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eKeyboardEvent.initKeyEvent()\u003c/code\u003e が \u003ccode\u003edom.keyboardevent.init_key_event.enabled\u003c/code\u003e によって実行可否が制御されるようになり、デフォルトで無効になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebDerive conformance (Marionette)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e大きなドキュメントに対して \u003ccode\u003eWebDriver:Print\u003c/code\u003e が失敗する原因になっているバグを修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003efor add-on developers\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ewindowId\u003c/code\u003e が指定されている場合、サイドバーが \u003ccode\u003eextension.getViews\u003c/code\u003e に包含されるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOther\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAVIF 画像のサポートがデフォルトで有効になった\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eimage.avif.compliance_strictness\u003c/code\u003e を用いて仕様準拠の厳密生を調節できる\u003c/li\u003e\n\u003cli\u003eアニメーション画像には非対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWeb Platform\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n","metaData":{"title":"Firefox 93.0 リリースノート要約","author":"BaHo","editor":"nakajmg","createdAt":"2021-10-21","summary":"Firefox 93.0 のリリースノートの要約です","tags":["Releasenote","Browser"],"updatedAt":"2021-10-21"}},{"type":"markdown","href":"/posts/first-post","slug":"first-post","content":"\u003cp\u003eこんにちは、サイボウズフロントエンドエキスパートチームの\u003ca href=\"https://twitter.com/__sosukesuzuki\"\u003e@__sosukesuzuki\u003c/a\u003eです。\u003c/p\u003e\n\u003cp\u003eサイボウズには\u003ca href=\"https://blog.cybozu.io/\"\u003eCybozu Inside Out\u003c/a\u003eという技術ブログがあります。\nそれとは別に、この度フロントエンドエキスパートチームとしてウェブサイトを開設することにしました。\u003c/p\u003e\n\u003cp\u003eこの記事では、このウェブサイトを開設することになった経緯と目的、使用した技術について説明します。\u003c/p\u003e\n\u003ch2\u003e経緯\u003c/h2\u003e\n\u003cp\u003eフロントエンドエキスパートチームでは、チームでのコミュニケーションの促進を主な目的としてハッカソンを開催することがあります。\n(チームでのハッカソンについては\u003ca href=\"https://blog.cybozu.io/entry/2021/02/25/133039\"\u003eCybozu Inside Out に投稿されている記事\u003c/a\u003eをご覧ください)\u003c/p\u003e\n\u003cp\u003eそのようなハッカソンで、フリーテーマの回がありました。\nそこで、\u003ca href=\"https://twitter.com/__sakito__\"\u003eSakito\u003c/a\u003eさんと\u003ca href=\"https://twitter.com/b4h0_c4t\"\u003eBaHo\u003c/a\u003eさんと\u003ca href=\"https://twitter.com/__sosukesuzuki\"\u003esosukesuzuki\u003c/a\u003e(私)のチームでは、フロントエンドエキスパートチームのウェブサイトを作ってみることにしました。\u003c/p\u003e\n\u003cp\u003eハッカソンの期間内に完成することはありませんでしたが、チームとしてウェブサイトを持っていた方が良いということで合意が得られたので、ハッカソン終了後も開発を継続することにしました。\u003c/p\u003e\n\u003ch2\u003e目的\u003c/h2\u003e\n\u003cp\u003eフロントエンドエキスパートチームの活動を多くの人に知ってもらうためです。\u003c/p\u003e\n\u003cp\u003eフロントエンドエキスパートチームでは、日頃から様々なフロントエンド技術の啓蒙活動を行っています。\nそれらの多くはクローズドな場所で行われています。しかし基本的にその内容はサイボウズ特有のものではなく、一般的に有用な情報です。\u003c/p\u003e\n\u003cp\u003eそこで、フロントエンドエキスパートチームとしてウェブサイトを開設し、公開できる有用な情報は公開することにしました。\u003c/p\u003e\n\u003cp\u003eこのウェブサイトを通して、フロントエンドエキスパートチームに興味を持ってくれたら嬉しいです。\u003c/p\u003e\n\u003ch2\u003e技術\u003c/h2\u003e\n\u003cp\u003e次の要件を満たす技術として、\u003ca href=\"https://github.com/vercel/next.js\"\u003eNext.js\u003c/a\u003e を採用しました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e環境構築が簡単である\n\u003cul\u003e\n\u003cli\u003eもともとハッカソンで開発していたので、環境構築に多くの時間を割けないという事情がありました。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eSSG の機能を備えている\n\u003cul\u003e\n\u003cli\u003eすべてのコンテンツは静的なものと決まっていたので、SSG ができると嬉しい\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTypeScript との相性が良い\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e記事は Markdown として管理して Next.js の \u003ccode\u003egetStaticProps\u003c/code\u003e のタイミングで \u003ca href=\"https://github.com/remarkjs/remark\"\u003eremark\u003c/a\u003e を使って HTML に変換しています。\u003c/p\u003e\n\u003cp\u003eまた、ブログの機能を持つので、feed の生成と記事ごとの OGP 画像の生成をのためのスクリプトをそれぞれ用意しました。feed 生成スクリプトは、記事データの Markdown からメタデータを取得し、XML ファイルを書き出します。\nOGP 画像生成スクリプトは、記事データの Markdown からタイトルを取得し、\u003ca href=\"https://github.com/puppeteer/puppeteer\"\u003ePuppeteer\u003c/a\u003e で画像を生成します。\u003c/p\u003e\n\u003cp\u003eホスティングには GitHub Pages を使っています。GitHub で管理している HTML をホストする先としてはやはり楽です。\u003c/p\u003e\n\u003cp\u003e実装はすべて \u003ca href=\"https://github.com/cybozu/frontend-expert\"\u003ehttps://github.com/cybozu/frontend-expert\u003c/a\u003e で公開しています。\u003c/p\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003eこれから、不定期ではありますが、当サイトにてフロントエンドに関連する情報を発信していく予定です。ぜひ読んでみてくださいね。\u003c/p\u003e\n","metaData":{"title":"サイボウズフロントエンドエキスパートチームのウェブサイトを作りました","author":"sosukesuzuki","createdAt":"2021-10-14","summary":"このウェブサイトを開設することになった経緯と目的、使用した技術について説明します。","tags":["Announcement"],"updatedAt":"2021-10-14"}}],"totalPage":4,"pageNum":4},"__N_SSG":true},"page":"/posts/page
