zu Inside Out</a></li><li><a href="https://tech.cybozu.io/">Cybozu Tech</a></li><li><a href="https://cybozu.co.jp/company/job/recruitment/">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div>;<!-- --></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"type":"markdown","href":"/posts/frontend-weekly-2022-06","slug":"frontend-weekly-2022-06","content":"\u003cp\u003eフロントエンドエキスパートチームでは週に 1 回、最近のフロントエンド情報を見てワイワイする Cybozu Frontend Weekly というイベントを社内で開催しています。\u003c/p\u003e\n\u003cp\u003e今回は Cybozu Frontend Weekly で 6 月に話題に上がった記事をご紹介します。\u003c/p\u003e\n\u003ch2\u003e💬 Languages\u003c/h2\u003e\n\u003ch3\u003e\u003ca href=\"https://nodejs.org/en/blog/announcements/nodejs16-eol/\"\u003eBringing forward the End-of-Life Date for Node.js 16 | Node.js\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eNode.js v16 の EOL が 当初の予定より 7 ヶ月早まり 2023/9/11 になるとのことです。OpenSSL 1.1.1 側の EOL にあわせるのが理由だそうです。\u003c/p\u003e\n\u003ch2\u003e📖 Framework, Library\u003c/h2\u003e\n\u003ch3\u003e\u003ca href=\"https://zenn.dev/mugi/articles/334f9556095a07\"\u003eRedwoodJS を Ruby on Rails と比較してみる\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eチームの\u003ca href=\"https://twitter.com/mugi_uno\"\u003e@mugi_uno\u003c/a\u003e が書いた RedwoodJS と Ruby on Rails の比較記事。本人曰く、RedwoodRecord という ORM が Rails の ActiveRecord にかなり近い体験を提供してくれるので感動したらしいです。また、RedwoodJS は RedwoodJS を利用する企業に対してファンドを実施するなど市場拡大に対して精力的なようです。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://github.com/eslint/rfcs/pull/91\"\u003efeat: create \"@eslint-community GitHub organization\" RFC #91\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eeslint-community org を作って ESLint に関係あるパッケージのメンテナンスをするという提案が進行しているようです。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://tailwindcss.com/blog/2022-05-23-headless-ui-v1-6-tailwind-ui-team-management\"\u003eHeadless UI v1.6, Tailwind UI team management, Tailwind Play improvements, and more\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eTailwind CSS のチームが最近行った活動のまとめです。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eHeadlessUI の 1.6 リリース\u003c/li\u003e\n\u003cli\u003eVSCode の Tailwind CSS IntelliSense の拡張に Tailwind CSS language mode が追加\u003c/li\u003e\n\u003cli\u003eTailwind CSS templates が発表予定\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003e\u003ca href=\"https://github.com/lerna/lerna/releases/tag/v5.0.0\"\u003e\u003ccode\u003elerna/lerna\u003c/code\u003e v5.0.0 Release\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eLerna が Nx に委譲されてから初のアップデートです。内部処理が Nx に切り替わリました。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://docs.google.com/presentation/d/1tPaimqwJEXinPYifwUvA4gLCI6SezZsViuJvieWGAug/edit\"\u003eState of Vuenion\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eVue Amsterdam での Evan you の発表資料です。\u003c/p\u003e\n\u003cp\u003eVue 2.7 の内容や、直近リリース予定の Vue 3.3 での変更内容、エコシステムの状況などに加え、Vue の将来向けに検討されている vue/vapor と呼ばれる新しいコンパイルの仕組みについてなどが紹介されています。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://prettier.io/blog/2022/06/14/2.7.0.html\"\u003ePrettier 2.7\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://twitter.com/PrettierCode/status/1536604535497854977\"\u003ehttps://twitter.com/PrettierCode/status/1536604535497854977\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePrettier 2.7 がリリースされました。\nTypeScript 4.7 サポートに加え、高速化のための --cache オプションが追加されたそうです。\nチェック高速化に寄与するとのことなので、ぜひ試していきましょう。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://twitter.com/kevmodrome/status/1534275183334277121?s=20\u0026#x26;t=Fm2pmMNFKzMqzQTiUtLQSw\"\u003eApple Music の新しいサイトで Svelte が採用された\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://bundlescanner.com/website/beta.music.apple.com%2Fus%2Fbrowse/all\"\u003ehttps://bundlescanner.com/website/beta.music.apple.com%2Fus%2Fbrowse/all\u003c/a\u003e\u003cbr\u003e\nを見ると、Svelte が採用されているのがわかります。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://storybook.js.org/blog/component-encyclopedia/\"\u003eComponent Encyclopedia のアップデート\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eさまざまなプロダクトの Storybook コンポーネントを見れる Component Encyclopedia がアップデートされました。各コンポーネントの検索機能の追加などが追加されています。\u003c/p\u003e\n\u003cp\u003efonts や token といった検索を利用することで、 Design token の参考にできたり、デザインシステムやコンポーネントの見せ方、Storybook の Addon 活用方法なども調べることができ、辞書的に活用できるそうです。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://astro.build/blog/astro-1-release-update/\"\u003eAstro 1.0 Release Update | Astro\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eAstro v1.0.0 のリリースが 7 月下旬ごろになるそうです。パフォーマンス改善や Bugfix などにもう少し時間を費やすとのことです。\u003c/p\u003e\n\u003ch2\u003e🖥 Browsers\u003c/h2\u003e\n\u003ch3\u003e\u003ca href=\"https://web.dev/preload-scanner/\"\u003eDon't fight the browser preload scanner\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003e重要なリソースの発見を遅らせるような処理は preload scanner と相性が悪く、かえってパフォーマンスが落ちることがあるので気をつけようねという記事です。\u003c/p\u003e\n\u003cp\u003eFrontend Weekly 内では、 preload scanner を邪魔しないためにも SSR のような事前に最適化が施されるような処置をした方が良いのかという議論も。SSR を実施したからといって(lazy load 等の)クライアント側の最適化手法をスキップできるわけではないため、必ずしも SSR をすれば解決できる課題ではないという話をしたりしていました。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://webkit.org/blog/12824/news-from-wwdc-webkit-features-in-safari-16-beta/\"\u003eNews from WWDC22: WebKit Features in Safari 16 Beta\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eSafari 16 Beta がきますという記事。Container Query や Web Push の実装や sub grid、flex box といったレイアウトのインスペクタが追加されるそうです。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://deep-space.blue/web/2263\"\u003eIE11 とさよならしたら全力で使える HTML/CSS まとめ【40 個以上】\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eIE11 のサポートを考えなかった場合に使えるようになる HTML, CSS のまとめです。position: sticky や object-fit など、必須に近いものが紹介されているので抑えておくと良さそうです。\u003c/p\u003e\n\u003ch2\u003e📏 Web Standard\u003c/h2\u003e\n\u003ch3\u003e\u003ca href=\"https://www.mnot.net/blog/2022/06/06/http-core\"\u003eA New Definition of HTTP\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eHTTP 関連 RFC がどばっと公開されました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRFC 9110: HTTP Semantics\u003c/li\u003e\n\u003cli\u003eRFC 9111: HTTP Caching\u003c/li\u003e\n\u003cli\u003eRFC 9112: HTTP/1.1\u003c/li\u003e\n\u003cli\u003eRFC 9113: HTTP/2\u003c/li\u003e\n\u003cli\u003eRFC 9114: HTTP/3\u003c/li\u003e\n\u003cli\u003eRFC 9163: Expect-CT Extension for HTTP\u003c/li\u003e\n\u003cli\u003eRFC 9204: QPACK: Field Compression for HTTP/3\u003c/li\u003e\n\u003cli\u003eRFC 9205: Building Protocols with HTTP\u003c/li\u003e\n\u003cli\u003eRFC 9209: The Proxy-Status HTTP Response Header Field\u003c/li\u003e\n\u003cli\u003eRFC 9211: The Cache-Status HTTP Response Header Field\u003c/li\u003e\n\u003cli\u003eRFC 9213: Targeted HTTP Cache Control\u003c/li\u003e\n\u003cli\u003eRFC 9218: Extensible Prioritization Scheme for HTTP\u003c/li\u003e\n\u003cli\u003eRFC 9220: Bootstrapping WebSockets with HTTP/3\u003c/li\u003e\n\u003cli\u003eRFC 9230: Oblivious DNS over HTTPS\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e各 RFC については\u003ca href=\"https://blog.jxck.io/entries/2022-06-16/HTTP-RFCs.html\"\u003eHTTP 関連 RFC が大量に出た話と 3 行まとめ\u003c/a\u003eで概要が紹介されています。\u003c/p\u003e\n\u003cp\u003eなお、RFC 公開を祝い HTTP RFC Publication Study という、\n複数人の方で内容のキャッチアップを行うイベントが行われ、その動画が YouTube 上にアーカイブとして残っています。\n\u003ca href=\"https://www.youtube.com/watch?v=_hfG0HCufbs\"\u003ehttps://www.youtube.com/watch?v=_hfG0HCufbs\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://zenn.dev/jxck/books/cache-anatomia\"\u003eWeb 技術解体新書「第二章 Cache 解体新書」リリース\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eWeb における Caching の概念を \u003ccode\u003eCache-Control\u003c/code\u003e だけでなく関連するあらゆる仕様の側面から解説した Zenn book がリリースされました。\u003c/p\u003e\n\u003ch2\u003e🎨 Design\u003c/h2\u003e\n\u003ch3\u003e\u003ca href=\"https://www.joshwcomeau.com/css/surprising-truth-about-pixels-and-accessibility/\"\u003eThe Surprising Truth About Pixels and Accessibility\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003epx と rem/em どっち使う？という話。\nフォントは rem 等を使って padding なんかは px でいいよね(場合による)、みたいな話でした。\u003c/p\u003e\n\u003cp\u003epx と rem のマッピングを良い感じにするために body のフォントサイズに 62.5% を設定するのは良くないよという話が印象的でした。\n(1rem はあくまでユーザが読みやすい標準的なサイズにすべきという思想らしいです)\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://material.io/blog/roboto-flex\"\u003eRoboto … But Make It Flex\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eGoogle Fonts に Roboto Flex という新しい Variable Fonts が追加されました。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://web.dev/building-a-button-component/\"\u003eBuilding a button component\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eダークモード・ライトモードや a11y を意識したボタンコンポーネントの作り方の紹介です。\u003ccode\u003e:is\u003c/code\u003e を利用した \u003ccode\u003e:hover\u003c/code\u003e, \u003ccode\u003e:focus\u003c/code\u003e の一括設定や、 outline-offset を利用したフォーカス時のスタイル制御など、実際にすぐ現場で使えそうな例も多かったです。\u003c/p\u003e\n\u003ch3\u003e\u003ca href=\"https://webkit.org/blog/12662/customizing-color-fonts-on-the-web/\"\u003eCustomizing Color Fonts on the Web\u003c/a\u003e\u003c/h3\u003e\n\u003cp\u003eSafari 15.4 から\u003ccode\u003e@font-palette-values\u003c/code\u003eがサポートされました。この記事では実際に\u003ccode\u003e@font-palette-values\u003c/code\u003eを使ってカラーフォントに定義されているパレットを指定する方法や、パレットの色を上書きする方法が紹介されています。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003enus3 が印象に残っているのは、\u003ca href=\"https://web.dev/building-a-button-component/#interactive-focus-ring\"\u003eフォーカスされているボタンのスタイリング\u003c/a\u003eの話です。フォーカスされたボタンのインタラクティブなデザインをシンプルな CSS で実装できるのでおすすめです！\u003c/p\u003e\n","metaData":{"title":"Cybozu Frontend Weekly 2022年6月まとめ","author":"nus3","createdAt":"2022-07-25","summary":"6月にFrontend Weeklyで話したフロントエンドの話題まとめ","tags":["Cybozu","FrontendExpert","FrontendWeekly"],"updatedAt":"2022-07-25"}}],"tag":"FrontendWeekly"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"FrontendWeekly"},"buildId":"kpwP22vz9BlvuyQBjkLiW","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
