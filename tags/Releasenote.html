003ca href=\"https://developer.chrome.com/blog/new-in-devtools-96/\"\u003ehttps://developer.chrome.com/blog/new-in-devtools-96/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.chrome.com/blog/deps-rems-96/\"\u003ehttps://developer.chrome.com/blog/deps-rems-96/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.chromestatus.com/features#milestone%3D96\"\u003ehttps://www.chromestatus.com/features#milestone%3D96\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://v8.dev/blog/v8-release-96\"\u003ehttps://v8.dev/blog/v8-release-96\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eNew In Chrome (Chrome 96)\u003c/h2\u003e\n\u003cp\u003eChrome 96で新しく追加された機能です。\u003c/p\u003e\n\u003ch3\u003eManifest id for PWAs\u003c/h3\u003e\n\u003cp\u003e今まではPWAをインストールする際、ブラウザ側でPWAを一意に識別するための明確な方法が存在しておらず、ブラウザの判断に委ねられていました。(実際ブラウザによってPWAマニフェストファイルの\u003ccode\u003estart_url\u003c/code\u003eが利用されていたり、マニフェストファイル自体のパスなどが利用されたりしています)\u003c/p\u003e\n\u003cp\u003e今回のアップデートにより、マニフェストファイル内でPWAの識別子を\u003ccode\u003eid\u003c/code\u003eプロパティとして明示的に定義できるようになりました。\u003c/p\u003e\n\u003cp\u003eマニフェストに\u003ccode\u003eid\u003c/code\u003eプロパティを追加すると、マニフェストファイルの\u003ccode\u003estart_url\u003c/code\u003eプロパティやマニフェストファイル場所へ依存がなくなり、これらのフィールドを更新することが容易になります。\u003c/p\u003e\n\u003ch4\u003eサポート状況と予定\u003c/h4\u003e\n\u003cp\u003eデスクトップのChromium搭載ブラウザ\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChrome 96からidプロパティがサポートされます。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eモバイルブラウザ(マニフェストファイルのURLをユニークIDとして使用しているもの)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e2022年前半にサポートが開始される予定です。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eidプロパティの追加について\u003c/h4\u003e\n\u003cp\u003eすでに運用しているPWAのマニフェストファイルにidを追加する場合\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eブラウザから割り当てられたIDを使用する必要があります。\u003c/li\u003e\n\u003cli\u003e割り当てられているID は、Dev Tools の \u003ccode\u003eApplication\u003c/code\u003e パネルの \u003ccode\u003eManifest\u003c/code\u003e ペインで確認できます。\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e新しくPWAを作成する場合\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eidプロパティに好きな文字列を設定することができますが、将来的に変更することはできないので慎重に選んでください。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eURL protocol handlers for PWAs\u003c/h3\u003e\n\u003cp\u003e今までwebページで利用可能だった\u003ccode\u003eURL protocol handler\u003c/code\u003eの登録がChrome 96からはPWAでもインストール時に行えるようになりました。\u003c/p\u003e\n\u003cp\u003ePWAの場合は以下のように\u003ccode\u003eprotocol_handlers\u003c/code\u003eプロパティをマニフェストファイルに記載することで登録できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-json\"\u003e\u003ccode class=\"language-json\"\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  ...\n  \u003cspan class=\"token property\"\u003e\"protocol_handlers\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n      \u003cspan class=\"token property\"\u003e\"protocol\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"web+tea\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n      \u003cspan class=\"token property\"\u003e\"url\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"/tea?type=%s\"\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n      \u003cspan class=\"token property\"\u003e\"protocol\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"web+coffee\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n      \u003cspan class=\"token property\"\u003e\"url\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"/coffee?type=%s\"\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eそれぞれ、\u003ccode\u003eprotocol\u003c/code\u003eには登録したいプロトコル名を、\u003ccode\u003eurl\u003c/code\u003eにはそのプロトコルのURLをクリックしたときに開いてほしいURLを指定します。ただし、これらのプロトコル登録にはいくつかの制限があります。詳細や登録方法などは\u003ca href=\"https://web.dev/url-protocol-handler/\"\u003eこちら\u003c/a\u003eを参照してください。\u003c/p\u003e\n\u003ch3\u003ePriority hints (origin trial)\u003c/h3\u003e\n\u003cp\u003eブラウザがページ内リソース(\u003ccode\u003eimage\u003c/code\u003e,\u003ccode\u003escript\u003c/code\u003e,\u003ccode\u003eCSS\u003c/code\u003e)を読み込む際の優先度ヒントを追加できる機能がOrigin Trialsとして実験的に利用できるようになりました。\u003c/p\u003e\n\u003cp\u003e具体的には以下のような形で対象となるリソースに\u003ccode\u003eimportance\u003c/code\u003e属性で優先度(\u003ccode\u003ehigh\u003c/code\u003e,\u003ccode\u003elow\u003c/code\u003e,\u003ccode\u003eauto\u003c/code\u003eから選択)を指定します。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token comment\"\u003e\u0026#x3C;!-- We don't want a high priority for this above-the-fold image --\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003eimg\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003esrc\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e/not-important.svg\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003eimportance\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003elow\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\n\u003cspan class=\"token comment\"\u003e\u0026#x3C;!-- Initiate an early fetch for a resource, but de-prioritize it --\u003e\u003c/span\u003e\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003elink\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003erel\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003epreload\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003ehref\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e/script.js\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003eas\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003escript\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token attr-name\"\u003eimportance\u003c/span\u003e\u003cspan class=\"token attr-value\"\u003e\u003cspan class=\"token punctuation attr-equals\"\u003e=\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003elow\u003cspan class=\"token punctuation\"\u003e\"\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\n\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003escript\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token script\"\u003e\u003cspan class=\"token language-javascript\"\u003e\n  \u003cspan class=\"token function\"\u003efetch\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'https://example.com/'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003eimportance\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e'high'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n      \u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003ethen\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token parameter\"\u003edata\u003c/span\u003e \u003cspan class=\"token arrow operator\"\u003e=\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"token comment\"\u003e// Trigger a high priority fetch\u003c/span\u003e\n      \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003escript\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e今回のリリースノートでは Google Flights ページで、\u003ccode\u003ePriority hitns\u003c/code\u003e の有無におけるLCP(最大視覚コンテンツの表示時間)の比較を行った結果を紹介しています。この比較では背景画像の\u003ccode\u003eimg\u003c/code\u003eタグに対して\u003ccode\u003eimportance=\"high\"\u003c/code\u003eを指定することでLCPが 2.6s から 1.9s に向上したとしています。\u003c/p\u003e\n\u003cp\u003e機能詳細やOrigin Trialとして登録する方法、サンプルなどについては\u003ca href=\"https://web.dev/priority-hints/\"\u003eOptimizing resource loading with Priority Hints\u003c/a\u003eを参考にしてください。\u003c/p\u003e\n\u003ch3\u003eEmulate Chrome 100 in the UA string\u003c/h3\u003e\n\u003cp\u003e来年の早い段階でChromeはバージョン100がリリースされる予定であり、これ以降３桁のバージョン番号に突入します。そのため、バージョン番号を利用しているコードや\u003ccode\u003eUserAgent\u003c/code\u003eをパースしているコードが３桁のバージョン番号でも正しく動作することを保証する必要があります。\u003c/p\u003e\n\u003cp\u003eこれらを検証するためChrome 96では\u003ccode\u003e#force-major-version-to-100\u003c/code\u003eというフラグが追加されました。このフラグを有効にするとChromeのバージョンだけが100になった状態をシミュレートすることができ、バージョン番号を扱う動作に問題がないかの検証を行うことができます。\u003c/p\u003e\n\u003cp\u003e詳しくは \u003ca href=\"https://developer.chrome.com/blog/force-major-version-to-100/\"\u003eForce Chrome major version to 100 in the User-Agent string.\u003c/a\u003e を参照してください。\u003c/p\u003e\n\u003ch3\u003eChrome Dev Summit\u003c/h3\u003e\n\u003cp\u003eChrome Dev Summitにおけるすべての動画やコンテンツはオンラインで視聴可能です。詳しくは \u003ca href=\"https://developer.chrome.com/devsummit/\"\u003eChrome Dev Summit site\u003c/a\u003e をご覧ください。またkeynoteや配信を見逃した方はChrome Developers YouTube Channelの \u003ca href=\"https://www.youtube.com/playlist?list=PLNYkxOF6rcIBju4hD9ed1pt6YO20LgLWg\"\u003eCDS Playlist\u003c/a\u003e を合わせて参照してください。\u003c/p\u003e\n\u003ch3\u003eその他\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003eBack/forward cache\u003c/code\u003eの機能が\u003ccode\u003estable\u003c/code\u003eになりました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eこれによりFireFoxやSafariと挙動を揃えることができるようになりました。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWhat's New In DevTools (Chrome 96)\u003c/h2\u003e\n\u003cp\u003eDevTools についてはこちらの日本語訳を参照ください。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.chrome.com/ja/blog/new-in-devtools-96/\"\u003ehttps://developer.chrome.com/ja/blog/new-in-devtools-96/\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eDeprecations and removals in Chrome 96\u003c/h2\u003e\n\u003cp\u003eChrome96で非推奨になったもの、もしくは削除されたものです\u003cbr\u003e\n\u003ca href=\"https://developer.chrome.com/blog/deps-rems-96/\"\u003ehttps://developer.chrome.com/blog/deps-rems-96/\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eThe \"basic-card\" method of PaymentRequest API\u003c/h3\u003e\n\u003cp\u003ePaymentRequestを呼び出すときに指定できる\u003ccode\u003ebasic card\u003c/code\u003emethod(ブラウザで保存されているカード情報を使う方法)が非推奨になります。\u003c/p\u003e\n\u003cp\u003eChrome 96では\u003ccode\u003ebasic card\u003c/code\u003eを使っているとDevToolsのConsoleにwarningメッセージが表示されます。また、Chrome 100では利用できなくなります。\u003ccode\u003ebasic card\u003c/code\u003eを使っている場合は別のmethodに変更するように早めに対応したほうが良さそうです。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://blog.chromium.org/2021/10/sunsetting-basic-card-payment-method-in.html\"\u003ehttps://blog.chromium.org/2021/10/sunsetting-basic-card-payment-method-in.html\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eその他Chrome Platform Statusに記載されていたもの\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/features#milestone%3D96\"\u003ehttps://www.chromestatus.com/features#milestone%3D96\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eAdding captureTimestamp and senderCaptureTimeOffset to RTCRtpContributingSource.\u003c/h3\u003e\n\u003cp\u003eWebRTC APIの一つである\u003ccode\u003eRTCRtpContributingSource\u003c/code\u003eにオーディオとビデオフレームの同期やend-to-endの遅延が測定できる\u003ccode\u003ecaptureTimestamp\u003c/code\u003eと\u003ccode\u003esenderCaptureTimeOffset\u003c/code\u003eプロパティが追加されます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5728533701722112\"\u003ehttps://www.chromestatus.com/feature/5728533701722112\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eCSS @counter-style descriptor 'speak-as'\u003c/h3\u003e\n\u003cp\u003e\u003ccode\u003e@counter-style\u003c/code\u003eを使った際にカウンターが音声形式でどのように表されるかを指定できるプロパティ\u003ccode\u003espeak-as\u003c/code\u003eが追加予定で、現状は\u003ccode\u003eIn developer trial\u003c/code\u003eで試験運用中です。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5687059677184000\"\u003ehttps://www.chromestatus.com/feature/5687059677184000\u003c/a\u003e\n\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/@counter-style/speak-as\"\u003ehttps://developer.mozilla.org/en-US/docs/Web/CSS/@counter-style/speak-as\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eClipboard: Preserve PNG metadata\u003c/h3\u003e\n\u003cp\u003eクリップボードからPNGを読み込む際にサニタイズされなくなります。\n(前まではメタデータを削除していました)\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5629962485760000\"\u003ehttps://www.chromestatus.com/feature/5629962485760000\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eCross-Origin-Embedder-Policy: credentialless\u003c/h3\u003e\n\u003cp\u003eCOEPに\u003ccode\u003ecredentialless\u003c/code\u003eが追加できるようになりました。\n\u003ccode\u003ecredentialless\u003c/code\u003eを指定するとサーバーへのリクエスト時に認証方法(CookieやAuthorizationヘッダなど)が省かれるようになります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/4918234241302528\"\u003ehttps://www.chromestatus.com/feature/4918234241302528\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e参考: SharedArrayBuffer と過渡期な cross-origin isolation の話\n\u003ca href=\"https://blog.agektmr.com/2021/11/cross-origin-isolation.html\"\u003ehttps://blog.agektmr.com/2021/11/cross-origin-isolation.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eDisable propagation of body style to viewport when contained\u003c/h3\u003e\n\u003cp\u003eルートやbody要素に\u003ccode\u003econtain: none\u003c/code\u003e以外の値を使用するとbodyからのCSSプロパティの伝搬が無効になります。\n\u003ca href=\"https://www.chromestatus.com/feature/5663240823504896\"\u003ehttps://www.chromestatus.com/feature/5663240823504896\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eEME MediaKeySession Closed Reason\u003c/h3\u003e\n\u003cp\u003eMediaKeySessionのcloseメソッドが\u003ccode\u003eMediaKeySessionClosedReason\u003c/code\u003eを返すようになります。\nsessionが閉じられた理由(\u003ccode\u003einternal-error\u003c/code\u003e, \u003ccode\u003eclosed-by-application\u003c/code\u003eなど)を取得してハンドリングできるようになります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e keySystemAccess \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword control-flow\"\u003eawait\u003c/span\u003e \u003cspan class=\"token dom variable\"\u003enavigator\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003erequestMediaKeySystemAccess\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e//   ...\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e// Create media keys.\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e mediaKeys \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword control-flow\"\u003eawait\u003c/span\u003e keySystemAccess\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003ecreateMediaKeys\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e// Create a key session.\u003c/span\u003e\nkeySession \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e mediaKeys\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003ecreateSession\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e// Generate a fake license request.\u003c/span\u003e\n\u003cspan class=\"token keyword control-flow\"\u003eawait\u003c/span\u003e keySession\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003egenerateRequest\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"webm\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eUint8Array\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token number\"\u003e1\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token number\"\u003e2\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token number\"\u003e3\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\nkeySession\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token property-access\"\u003eclosed\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003ethen\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token parameter\"\u003ereason\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token arrow operator\"\u003e=\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e// Reason is either undefined if not supported, \"internal-error\",\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e// \"closed-by-application\", \"release-acknowledged\",\u003c/span\u003e\n\u003cspan class=\"token comment\"\u003e// \"hardware-context-reset\", or \"resource-evicted\".\u003c/span\u003e\n\u003cspan class=\"token function\"\u003elog\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token template-string\"\u003e\u003cspan class=\"token template-punctuation string\"\u003e`\u003c/span\u003e\u003cspan class=\"token string\"\u003eMedia key session was closed. Reason: \"\u003c/span\u003e\u003cspan class=\"token interpolation\"\u003e\u003cspan class=\"token interpolation-punctuation punctuation\"\u003e${\u003c/span\u003ereason\u003cspan class=\"token interpolation-punctuation punctuation\"\u003e}\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token string\"\u003e\".\u003c/span\u003e\u003cspan class=\"token template-punctuation string\"\u003e`\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5632124143009792\"\u003ehttps://www.chromestatus.com/feature/5632124143009792\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e参考: EME MediaKeySession Closed Reason Sample\n\u003ca href=\"https://googlechrome.github.io/samples/media/key-session-closed-reason.html\"\u003ehttps://googlechrome.github.io/samples/media/key-session-closed-reason.html\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eHTTP-\u003eHTTPS redirect for HTTPS DNS records\u003c/h3\u003e\n\u003cp\u003eDNSのHTTPSレコードを従来のAレコードやAAAAレコードと一緒に照会し、解析するようになります。\nHTTPSレコードを追加し、Chromeがそれを受信するとChromeは常にそのウェブサイトにHTTPSで接続します。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5485544526053376\"\u003ehttps://www.chromestatus.com/feature/5485544526053376\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eInteractionID in EventTiming\u003c/h3\u003e\n\u003cp\u003eEvent Timing APIのPerformanceEventTimingに\u003ccode\u003einteractionId\u003c/code\u003eが追加されました。\nユーザーの操作に対して関連するイベント(たとえばユーザーがタップした時にはpointerdown→mousedown→pointerup→mouseup→clickのイベントが発生する)は\u003ccode\u003einteractionId\u003c/code\u003eが同じになります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5674224959094784\"\u003ehttps://www.chromestatus.com/feature/5674224959094784\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eMedia Queries: prefers-contrast feature\u003c/h3\u003e\n\u003cp\u003eOSが設定している色のコントラスト設定に対応するメディアクエリ\u003ccode\u003eprefers-contrast\u003c/code\u003eが追加されました。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-css\"\u003e\u003ccode class=\"language-css\"\u003e\u003cspan class=\"token selector\"\u003e\u003cspan class=\"token class\"\u003e.contrast\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e/* ... */\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003cspan class=\"token atrule\"\u003e\u003cspan class=\"token rule\"\u003e@media\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token property\"\u003eprefers-contrast\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e more\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token selector\"\u003e\u003cspan class=\"token class\"\u003e.contrast\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e/* OSでコントラストの設定が高い場合に適応される */\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003cspan class=\"token atrule\"\u003e\u003cspan class=\"token rule\"\u003e@media\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token property\"\u003eprefers-contrast\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e less\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token selector\"\u003e\u003cspan class=\"token class\"\u003e.contrast\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token comment\"\u003e/* OSでコントラストの設定が低い場合に適応される */\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5646323212615680\"\u003ehttps://www.chromestatus.com/feature/5646323212615680\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e参考: prefers-contrast(MDN)\u003cbr\u003e\n\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/CSS/@media/prefers-contrast\"\u003ehttps://developer.mozilla.org/ja/docs/Web/CSS/@media/prefers-contrast\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eSupport calc(\u003ccode\u003e\u0026#x3C;number\u003e\u003c/code\u003e) where only accepts \u003ccode\u003e\u0026#x3C;integer\u003e\u003c/code\u003e\u003c/h3\u003e\n\u003cp\u003ecssの\u003ccode\u003ecalc()\u003c/code\u003e関数でintegerしか受け取らないような場所でもnumberを指定できるようになりました。\nもっとも近い整数に丸められます。\u003c/p\u003e\n\u003cp\u003e例えば、下記はいずれも\u003ccode\u003ewidth: 0px\u003c/code\u003eと同義です。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-css\"\u003e\u003ccode class=\"language-css\"\u003e\u003cspan class=\"token selector\"\u003e\u003cspan class=\"token class\"\u003e.example\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token property\"\u003ewidth\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"token function\"\u003ecalc\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e5\u003c/span\u003e\u003cspan class=\"token unit\"\u003epx\u003c/span\u003e \u003cspan class=\"token operator\"\u003e-\u003c/span\u003e \u003cspan class=\"token number\"\u003e10\u003c/span\u003e\u003cspan class=\"token unit\"\u003epx\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token property\"\u003ewidth\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"token function\"\u003ecalc\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e-5\u003c/span\u003e\u003cspan class=\"token unit\"\u003epx\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"token property\"\u003ewidth\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"token number\"\u003e0\u003c/span\u003e\u003cspan class=\"token unit\"\u003epx\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5656451751084032\"\u003ehttps://www.chromestatus.com/feature/5656451751084032\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e参考:\n\u003ca href=\"https://drafts.csswg.org/css-values-4/#calc-range\"\u003ehttps://drafts.csswg.org/css-values-4/#calc-range\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eV8 release v9.6\u003c/h2\u003e\n\u003cp\u003eV8のアップデート情報です。\u003c/p\u003e\n\u003ch3\u003eWebAssembly : Reference Types\u003c/h3\u003e\n\u003cp\u003eWebWebAssemblyでプロポーザルとして提案されている\u003ca href=\"https://github.com/WebAssembly/reference-types/blob/master/proposals/reference-types/Overview.md\"\u003eReference Type\u003c/a\u003eがV8 v9.6からサポートされます。\n現状、WASMの関数は引数や戻り値に、整数や浮動小数点数といったプリミティブな型しか扱えませんが、\u003ccode\u003eReference Types\u003c/code\u003e機能はこれに加えて、JavaScriptオブジェクトへの参照を渡せるようにしたものです。\u003c/p\u003e\n","metaData":{"title":"Chrome 96 リリースノートまとめ","author":"Saji","editor":"nus3","createdAt":"2021-12-02","summary":"Chrome 96 のリリースノートの要約です","tags":["Releasenote","Browser"],"updatedAt":"2021-12-02"}},{"slug":"release-chrome-95","content":"\u003cp\u003eChrome 95 のリリースノート関連の情報をまとめました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://developer.chrome.com/blog/new-in-chrome-95/\"\u003ehttps://developer.chrome.com/blog/new-in-chrome-95/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.chrome.com/blog/new-in-devtools-95/\"\u003ehttps://developer.chrome.com/blog/new-in-devtools-95/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.chrome.com/blog/deps-rems-95/\"\u003ehttps://developer.chrome.com/blog/deps-rems-95/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://www.chromestatus.com/features#milestone%3D95\"\u003ehttps://www.chromestatus.com/features#milestone%3D95\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eRouting with URLPattern\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003eURLPattern\u003c/code\u003eという機能が追加されました。現在は Chrome、Edge の 95 以上に対応しています。\u003c/p\u003e\n\u003cp\u003e他のブラウザや Node.js ではまだサポートされていない機能ですが、\u003ca href=\"https://github.com/kenchris/urlpattern-polyfill\"\u003eurlpattern-polyfill\u003c/a\u003eで polyfill できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-javascript\"\u003e\u003ccode class=\"language-javascript\"\u003e\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e pattern \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eURLPattern\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e pathname\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"/books/:id\"\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token console class-name\"\u003econsole\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003elog\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003epattern\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003etest\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"https://example.com/books/123\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token comment\"\u003e// true\u003c/span\u003e\n\u003cspan class=\"token console class-name\"\u003econsole\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003elog\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003epattern\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003eexec\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"https://example.com/books/123\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token property-access\"\u003epathname\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token property-access\"\u003egroups\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token comment\"\u003e// { id: '123' }\u003c/span\u003e\n\n\u003cspan class=\"token comment\"\u003e// 引数で渡せる全てのプロパティ\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e p \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eURLPattern\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  protocol\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"http{s}?\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  username\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\":username\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  password\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\":password\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  hostname\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\":subdomain.example.com\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  port\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\":port(80|443)\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  pathname\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"/:path\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  search\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"*\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  hash\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"*\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e詳細はこちら\n\u003ca href=\"https://web.dev/urlpattern/\"\u003ehttps://web.dev/urlpattern/\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003ePicking colors with the Eye Dropper API\u003c/h2\u003e\n\u003cp\u003eカラーを取得する Eye Dropper API が追加されました\u003c/p\u003e\n\u003cp\u003e詳細はこちらの記事で解説しています。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://cybozu.github.io/frontend-expert/posts/eyedropper-api\"\u003eChrome 95 で追加された画面上の色を取得する EyeDropper API について\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003ePWA Summit\u003c/h2\u003e\n\u003cp\u003e10 月 6~7 日に PWA Summit が開催されてました\u003cbr\u003e\n見逃した方はアーカイブが下記のリンクに残ってるので、そこから確認できます\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://pwasummit.org/\"\u003ehttps://pwasummit.org/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://www.youtube.com/channel/UC1j3gvdVISAEO1_2MwA5oQw/videos\"\u003ehttps://www.youtube.com/channel/UC1j3gvdVISAEO1_2MwA5oQw/videos\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eUser-agent reduction origin trial\u003c/h2\u003e\n\u003cp\u003eOrigin Trial で実際に User-Agent の文字列が削減された後の挙動が試せます\u003c/p\u003e\n\u003cp\u003e参考:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://web.dev/user-agent-client-hints/\"\u003eUser-Agent Client Hints によるユーザーのプライバシーと開発者体験の改善\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developers-jp.googleblog.com/2021/09/chrome-user-agent.html\"\u003eUser-Agent Reduction origin trial(日本語訳)\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eAnd more!\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eStorage Foundation API を origin trial で試せます\u003c/li\u003e\n\u003cli\u003eWebAssembly で例外処理のサポートが提供され、例外がスローされたときにコードが中断できるようになります\u003c/li\u003e\n\u003cli\u003eChrome 100 が来年きます。バージョンが 2 桁から 3 桁になるので、自分のコードに何らかの影響があるかどうかを確認するといいかもしれません\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDevTools\u003c/h2\u003e\n\u003cp\u003eDevTools についてはこちらの日本語訳を参照ください。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.chrome.com/ja/blog/new-in-devtools-95/\"\u003ehttps://developer.chrome.com/ja/blog/new-in-devtools-95/\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eDeprecations and removals in Chrome 95\u003c/h2\u003e\n\u003cp\u003eChrome 95 で非推奨になったもの、もしくは削除されたものです。\u003c/p\u003e\n\u003ch3\u003eSupport for URLs with non-IPv4 hostnames ending in numbers\u003c/h3\u003e\n\u003cp\u003e有効な IPv4 アドレスではない、 \u003ccode\u003ehttp://foo.127.1/\u003c/code\u003e のような数字で終わる host name を持つ URL が拒否されるようになります。\u003c/p\u003e\n\u003cp\u003e社内のプレビュー環境などで IP アドレスをポストフィックスとして利用してたりする場合は影響がでているかもしれません。\u003c/p\u003e\n\u003ch3\u003eWebAssembly cross-origin module sharing\u003c/h3\u003e\n\u003cp\u003ecross-originでsame-siteな環境間でのWebAssemblyモジュールの共有が非推奨になりました\n\u003ca href=\"https://www.chromestatus.com/feature/5650158039597056\"\u003ehttps://www.chromestatus.com/feature/5650158039597056\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e合わせてこちらも参考にしてください\u003cbr\u003e\n\u003ca href=\"https://developer.chrome.com/blog/wasm-module-sharing-restricted-to-same-origin/\"\u003eRestricting Wasm module sharing to same-origin\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eDeprecate U2F API (Cryptotoken)\u003c/h3\u003e\n\u003cp\u003eU2F API が非推奨になり、Chrome 98 からはデフォルトで無効になります。\u003c/p\u003e\n\u003cp\u003eU2F とはなんぞやという人はこちらの記事が参考になります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://blog.jxck.io/entries/2018-05-15/webauthentication-api.html\"\u003eWeb Authentication API で FIDO U2F(YubiKey) 認証 | blog.jxck.io\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eその他 Chrome Platform Status に記載されていたもの\u003c/h2\u003e\n\u003cblockquote\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/features#milestone=95\"\u003ehttps://www.chromestatus.com/features#milestone=95\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\u003ch3\u003eBack-forward cache for same-site navigations on Android\u003c/h3\u003e\n\u003cp\u003eChrome 86 から origin trial で試せていた Android での戻る/進むのキャッシュが same-site で効くようになりました。\u003cbr\u003e\n\u003ca href=\"https://www.chromestatus.com/feature/5694778600587264\"\u003ehttps://www.chromestatus.com/feature/5694778600587264\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ebfcache(Back/forward cache)については下記に詳細の説明が載っています。\u003cbr\u003e\n\u003ca href=\"https://web.dev/bfcache/\"\u003ehttps://web.dev/bfcache/\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eCSS @counter-style rules in shadow trees\u003c/h3\u003e\n\u003cp\u003eShadow tree に対してカスタムの counter-style を定義することができるようになりました。\u003cbr\u003e\n\u003ca href=\"https://www.chromestatus.com/feature/5716198446596096\"\u003ehttps://www.chromestatus.com/feature/5716198446596096\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003e@counter-style\u003c/code\u003eについては下記を参考ください\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-css\"\u003e\u003ccode class=\"language-css\"\u003e\u003cspan class=\"token atrule\"\u003e\u003cspan class=\"token rule\"\u003e@counter-style\u003c/span\u003e circled-alpha\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token property\"\u003esystem\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e fixed\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"token property\"\u003esymbols\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e Ⓐ Ⓑ Ⓒ Ⓓ Ⓔ Ⓕ Ⓖ Ⓗ Ⓘ Ⓙ Ⓚ Ⓛ Ⓜ Ⓝ Ⓞ Ⓟ Ⓠ Ⓡ Ⓢ Ⓣ Ⓤ Ⓥ Ⓦ Ⓧ Ⓨ Ⓩ\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"token property\"\u003esuffix\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\" \"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\n\u003cspan class=\"token selector\"\u003e\u003cspan class=\"token class\"\u003e.items\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token property\"\u003elist-style\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e circled-alpha\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこのスタイルを当てた list を作ると次のようなリストができます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eⒶ One\nⒷ Two\nⒸ Three\nⒹ Four\nⒺ FIve\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/CSS/@counter-style#specifying_symbols_with_counter-style\"\u003ehttps://developer.mozilla.org/ja/docs/Web/CSS/@counter-style#specifying_symbols_with_counter-style\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eCookie size limits\u003c/h3\u003e\n\u003cp\u003eSet-Cookie header、及び、document.cookie、CookieStore で設定される Cookie のサイズが制限されます。\n具体的には Cookie の名前と値の合計が 4096 バイトまでになり、Cookie の各属性値は 1024 バイトに制限する必要があります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/4946713618939904\"\u003ehttps://www.chromestatus.com/feature/4946713618939904\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eLogical properties for contain-intrinsic-size\u003c/h3\u003e\n\u003cp\u003econtain-intrinsic-size を省略した次の表記が追加されます。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003econtain-intrinsic-{width,height}\u003c/li\u003e\n\u003cli\u003econtain-intrinsic-{inline,block}-size\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5709654999957504\"\u003ehttps://www.chromestatus.com/feature/5709654999957504\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e参考:\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://drafts.csswg.org/css-sizing-4/#intrinsic-size-override\"\u003ehttps://drafts.csswg.org/css-sizing-4/#intrinsic-size-override\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003econtain-intrinsic-size\u003c/h3\u003e\n\u003cp\u003econtent-visibility で指定された要素の自然なサイズを制御するプロパティです。\u003c/p\u003e\n\u003cp\u003e次の実装は画面外の section のレンダリングをスキップする例です。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-html\"\u003e\u003ccode class=\"language-html\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003estyle\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token style\"\u003e\u003cspan class=\"token language-css\"\u003e\n\u003cspan class=\"token selector\"\u003esection\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token property\"\u003econtent-visibility\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e auto\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"token property\"\u003econtain-intrinsic-size\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e:\u003c/span\u003e \u003cspan class=\"token number\"\u003e0\u003c/span\u003e \u003cspan class=\"token number\"\u003e500\u003c/span\u003e\u003cspan class=\"token unit\"\u003epx\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;/\u003c/span\u003estyle\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e\u003e\u003c/span\u003e\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eビューポート外のコンテンツはレンダリングされなくなります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/CSS/content-visibility\"\u003ehttps://developer.mozilla.org/ja/docs/Web/CSS/content-visibility\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eNew UA platform version source on Windows for User-Agent Client Hints\u003c/h3\u003e\n\u003cp\u003eWindows の Sec-CH-UA-Platform-Version(User-Agent Client Hints)で返されるバージョンが Windows プラットフォームの違いを識別できるように更新されました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5080939765956608\"\u003ehttps://www.chromestatus.com/feature/5080939765956608\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://github.com/WICG/ua-client-hints/issues/220#issuecomment-870858413\"\u003ehttps://github.com/WICG/ua-client-hints/issues/220#issuecomment-870858413\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eNote taking new note URL\u003c/h3\u003e\n\u003cp\u003eWeb Application Manifest が \u003ccode\u003enote_taking\u003c/code\u003e と \u003ccode\u003enew_note_url\u003c/code\u003e に対応しました。\nWeb Application 側から新しいメモを書きたい時にユーザーエージェントに読み込ませたい URL を指定できるようになります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5205972320518144\"\u003ehttps://www.chromestatus.com/feature/5205972320518144\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://wicg.github.io/manifest-incubations/index.html#note_taking-member\"\u003ehttps://wicg.github.io/manifest-incubations/index.html#note_taking-member\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eSecure payment confirmation\u003c/h3\u003e\n\u003cp\u003eWebAuthn を利用して、Web 上での支払い時の認証を強化することができるようになります。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5702310124584960\"\u003ehttps://www.chromestatus.com/feature/5702310124584960\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e※ Payment Request API で簡単・高速な決済を実現する\n\u003ca href=\"https://developers.google.com/web/updates/2016/07/payment-request?hl=ja\"\u003ehttps://developers.google.com/web/updates/2016/07/payment-request?hl=ja\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e※ PaymentRequestAPI で secure-payment-confirmation を使った実装例\n\u003ca href=\"https://www.w3.org/TR/2021/WD-secure-payment-confirmation-20210831/#sctn-sample-authentication\"\u003ehttps://www.w3.org/TR/2021/WD-secure-payment-confirmation-20210831/#sctn-sample-authentication\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003edroppedEntriesCount in PerformanceObserver callback\u003c/h3\u003e\n\u003cp\u003ePerformanceObserver のコールバックに droppedEntriesCount が追加されます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://www.chromestatus.com/feature/5320666234486784\"\u003ehttps://www.chromestatus.com/feature/5320666234486784\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePerformanceObserver\u003cbr\u003e\n\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/API/PerformanceObserver\"\u003ehttps://developer.mozilla.org/ja/docs/Web/API/PerformanceObserver\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003eself.reportError()\u003c/h3\u003e\n\u003cp\u003eキャッチされない例外をレポートする\u003ccode\u003eself.reportError()\u003c/code\u003eが追加されます。\n\u003ca href=\"https://www.chromestatus.com/feature/5634523220934656\"\u003ehttps://www.chromestatus.com/feature/5634523220934656\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e以下のコードを実行するとerrorはcatchで握り潰されずに\u003ccode\u003eUncaught Error: foo\u003c/code\u003eになります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"token function-variable function\"\u003eaddition\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token parameter\"\u003ea\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e b\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token arrow operator\"\u003e=\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token keyword control-flow\"\u003eif\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ea \u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e \u003cspan class=\"token number\"\u003e0\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    self\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003ereportError\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eError\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'foo'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n  \u003cspan class=\"token keyword control-flow\"\u003ereturn\u003c/span\u003e a \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"token function-variable function\"\u003ecount\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token parameter\"\u003ea\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e callback\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token arrow operator\"\u003e=\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token keyword control-flow\"\u003etry\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token function\"\u003ecallback\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003ea\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e b\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e \u003cspan class=\"token keyword control-flow\"\u003ecatch\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eerror\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token console class-name\"\u003econsole\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003elog\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token string\"\u003e'bar'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token function\"\u003ecount\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token number\"\u003e2\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token number\"\u003e3\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e addition\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e参考:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://html.spec.whatwg.org/#runtime-script-errors\"\u003ehttps://html.spec.whatwg.org/#runtime-script-errors\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","metaData":{"title":"Chrome 95 リリースノートまとめ","author":"nus3","editor":"nakajmg","createdAt":"2021-11-17","summary":"Chrome 95 のリリースノートの要約です","tags":["Releasenote","Browser"],"updatedAt":"2021-11-17"}},{"slug":"release-safari-15","content":"\u003cp\u003e先日 Safari 15 がリリースされました。\n\u003ca href=\"https://webkit.org/blog/11989/new-webkit-features-in-safari-15/\"\u003ehttps://webkit.org/blog/11989/new-webkit-features-in-safari-15/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e影響の大きそうな箇所や、知っておいたほうが良さそうな箇所を中心に紹介します。\u003c/p\u003e\n\u003ch2\u003eHTML\u003c/h2\u003e\n\u003ch3\u003etheme-color\u003c/h3\u003e\n\u003cp\u003emeta タグ上での \u003ccode\u003etheme-color\u003c/code\u003e のサポートが追加されました。\n指定することで、ブラウザのメニューバーやタブバーといった領域のカラーを変更することができます。 \u003ccode\u003eprefers-color-scheme\u003c/code\u003e と併用することで、ダークモード/ライトモードに応じた色の指定もできます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.apple.com/videos/play/wwdc2021/10029/\"\u003eDesign for Safari 15\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eCSS\u003c/h2\u003e\n\u003ch3\u003e\u003ccode\u003easpect-ratio\u003c/code\u003e プロパティのサポート\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/aspect-ratio\"\u003easpect-ratio - CSS: Cascading Style Sheets | MDN\u003c/a\u003e\u003c/p\u003e\n\u003ch3\u003e\u003ccode\u003elab()\u003c/code\u003e \u003ccode\u003elch()\u003c/code\u003e \u003ccode\u003ehwb()\u003c/code\u003e シンタックスのサポート\u003c/h3\u003e\n\u003cp\u003e\u003ca href=\"https://www.w3.org/TR/css-color-4/\"\u003eW3C Color Module Level 4\u003c/a\u003eに沿った新しいカラーシンタックス \u003ccode\u003elab()\u003c/code\u003e \u003ccode\u003elch()\u003c/code\u003e \u003ccode\u003ehwb()\u003c/code\u003e が利用可能になりました。\u003c/p\u003e\n\u003ch3\u003elist-style-type に設定可能な値が追加\u003c/h3\u003e\n\u003cp\u003eli 要素など、リストアイテム要素のマーカーを指定するための \u003ccode\u003elist-style-type\u003c/code\u003e 新たに 12 個の値が設定可能になりました。\u003c/p\u003e\n\u003cp\u003eMDN のデモで値に応じた表示を確認することができます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type#result_2\"\u003ehttps://developer.mozilla.org/en-US/docs/Web/CSS/list-style-type#result_2\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eWeb Inspector\u003c/h2\u003e\n\u003cp\u003eCSS Grid に対応したオーバレイ表示が可能になりました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://webkit.org/blog/11588/introducing-css-grid-inspector/\"\u003ehttps://webkit.org/blog/11588/introducing-css-grid-inspector/\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eデバッグ用のブレークポイント周りなどにも改善が施されています。その他の変更点は WWDC2021 の発表動画に含まれます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.apple.com/videos/play/wwdc2021/10031/\"\u003eDiscover Web Inspector improvements - WWDC21 - Videos - Apple Developer\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eJavaScript and WebAssembly\u003c/h2\u003e\n\u003cp\u003eWorker や ServiceWorker で ES6 Modules のサポートが追加されました。\u003c/p\u003e\n\u003cp\u003eまた、JavaScript エンジンで次の機能がサポートされました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003etop-level \u003ccode\u003eawait\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eError.cause\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003eプライベートクラスメソッド とアクセサ\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eBigInt64Array\u003c/code\u003e および \u003ccode\u003eBigUint64Array\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eWebAssembly では次のサポートが追加されました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003estreaming compilation\u003c/li\u003e\n\u003cli\u003ebulk memory operations\u003c/li\u003e\n\u003cli\u003ereference types\u003c/li\u003e\n\u003cli\u003enon-trapping conversions from \u003ccode\u003efloat\u003c/code\u003e to \u003ccode\u003eint\u003c/code\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/WebAssembly/spec/tree/main/proposals\"\u003eWebAssembly/spec - proposals\u003c/a\u003e\n\u003ca href=\"https://developer.apple.com/videos/play/wwdc2021/10030\"\u003eDevelop advanced web content - WWDC21 - Videos - Apple Developer\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eWeb APIs\u003c/h2\u003e\n\u003ch3\u003eWebGL2 に対応\u003c/h3\u003e\n\u003cp\u003eWebGL2 に対応し、かつ Apple の グラフィック API の Metal 上で動作するようになり、パフォーマンスが向上しました。\u003c/p\u003e\n\u003ch3\u003eWeb Share API Level 2 の実装\u003c/h3\u003e\n\u003cp\u003eWeb Share API Level 2 の実装により、Web ページからアプリへのファイル共有が可能になりました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://developer.apple.com/videos/play/wwdc2021/10030\"\u003eDevelop advanced web content - WWDC21 - Videos - Apple Developer\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eMedia\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eMediaSession API のサポートの追加\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003ca href=\"https://developer.apple.com/videos/play/wwdc2021/10189/\"\u003eCoordinate media playback in Safari with Group Activities - WWDC21 - Videos - Apple Developer\u003c/a\u003e\u003c/p\u003e\n\u003ch2\u003eSecurity and Privacy\u003c/h2\u003e\n\u003ch3\u003e自動 HTTPS アップグレードのサポート\u003c/h3\u003e\n\u003cp\u003ehttp と https の双方が利用可能なページの場合、自動で https を利用するようになります。\u003c/p\u003e\n\u003ch2\u003e所感\u003c/h2\u003e\n\u003cp\u003e\u003ccode\u003easpect-ratio\u003c/code\u003e が 主要 4 ブラウザ(Chrome/Safari/Firefox/Edge)すべてで利用可能になりましたね。今後利用するケースが徐々に増えていきそうです。\u003c/p\u003e\n\u003cp\u003e余談ですが、\u003ccode\u003elist-style-type\u003c/code\u003e に \u003ccode\u003ejapanese-formal\u003c/code\u003e を指定すると \u003ccode\u003e壱・弐・参・四・伍…\u003c/code\u003e になるのですね。カッコいいです。\u003c/p\u003e\n","metaData":{"title":"Safari 15 の新機能とかまとめ","author":"mugi","editor":"nakajmg","createdAt":"2021-11-16","summary":"先日 Safari 15 がリリースされました。影響の大きそうな箇所や、知っておいたほうが良さそうな箇所を中心に紹介します。","tags":["Releasenote","Browser"],"updatedAt":"2021-11-16"}},{"slug":"release-firefox-93","content":"\u003cp\u003eFirefox 93 がリリースされました！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.mozilla.org/en-US/firefox/93.0/releasenotes/\"\u003ehttps://www.mozilla.org/en-US/firefox/93.0/releasenotes/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\"\u003ehttps://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e今回のリリースから AVIF 画像フォーマットがデフォルトで有効化されます。\u003c/p\u003e\n\u003cp\u003eクライアント側の使用感が変わるわけではありませんが、今後こういった高圧縮可能な形式がスタンダードになることでよりリッチな Web コンテンツを多く提供できるようになるかもしれませんね。\u003c/p\u003e\n\u003cp\u003eまた、クラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをはじめとして、多くのイベントハンドラやプロパティの追加が盛り込まれているため、開発者視点では重要なアップデートではないかと思われます。\u003c/p\u003e\n\u003ch2\u003eNew\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAV1 形式の画像フォーマットに対応\u003c/li\u003e\n\u003cli\u003ePDF ビューアーがより詳細なフォームに対応(複数の政府や銀行が使用している XFA ベースフォーム)\u003c/li\u003e\n\u003cli\u003eWindows 版にて、利用可能メモリが極端に少ない場合に利用状況や属性に基づいてタブを自動的にアンロードするようになった\u003c/li\u003e\n\u003cli\u003emacOS 版にて、.dmg ファイルからマウントされた Firefox を実行している時、セッションを失わないためにインストールを完了するかどうかプロンプトが表示されるようになった\u003c/li\u003e\n\u003cli\u003e安全でない接続に依存している、もしくは安全でない可能性のあるダウンロードをブロックするようになった\u003c/li\u003e\n\u003cli\u003eSmart Block 3.0 (プライバシー保護機能)の互換性向上\u003c/li\u003e\n\u003cli\u003e新しい referrer tracking protection を Strick Tracking Protection と Private Browsing に導入\u003c/li\u003e\n\u003cli\u003eFirefox Suggest(Web ナビゲーター) の導入\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFixed\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eVoiceOver がアクセス可能なツリーコントロール内にあるチェック可能アイテムのチェック状態を正しく判別するようになった\u003c/li\u003e\n\u003cli\u003eOrca スクリーンリーダーが Firefox で正しく動作するようになった\u003c/li\u003e\n\u003cli\u003eその他セキュリティ修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eChanged\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e3DES を使用する TLS 暗号スイートが無効化\n\u003cul\u003e\n\u003cli\u003e非推奨バージョンの TLS を有効化する設定により利用は可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eダウンロードパネルが Firefox のビジュアルスタイルに沿うようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003efor web developer\u003c/h2\u003e\n\u003ch3\u003eHTML\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eARIA \u003ccode\u003emeter\u003c/code\u003e ロールを実装\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCSS\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efont-synthesis\u003c/code\u003e に \u003ccode\u003esmall-caps\u003c/code\u003e キーワードを追加\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eJavaScript\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eクラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecreateImageBitmap()\u003c/code\u003e にて option オブジェクトを用いて \u003ccode\u003eimageOrientation\u003c/code\u003e 及び \u003ccode\u003epremultiplyAlpha\u003c/code\u003e プロパティを渡せるようになった\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eIntl.supportedValueOf()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003e実装でサポートされている値をコードで列挙できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eHTTP\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eダイジェストを用いた HTTP 認証で SHA-256 アルゴリズムをサポート\u003c/li\u003e\n\u003cli\u003e画像のデフォルト HTTP ACCEPT ヘッダーが \u003ccode\u003eimage/avif,image/webp,*/*\u003c/code\u003e に変更\n\u003cul\u003e\n\u003cli\u003eAV1 フォーマット対応によるものだと思われます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAPIs\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eElementInternals.shadowRoot\u003c/code\u003e 及び \u003ccode\u003eHTMLElement.attachInternals\u003c/code\u003e をサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eResizeObserver.Observe()\u003c/code\u003e にて \u003ccode\u003edevice-pixel-content-box\u003c/code\u003e 値をサポート\u003c/li\u003e\n\u003cli\u003eグローバル関数 \u003ccode\u003ereportError()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eスクリプトがコンソールやグローバルイベントハンドラに対してエラーを報告できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEvents\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eグローバルイベントハンドラプロパティ \u003ccode\u003eonsecuritypolicyviolation\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eコンテンツセキュリティポリシー違反時に発生する \u003ccode\u003esecuritypolicyviolation\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGlobalEventHandlers\u003c/code\u003e 及び \u003ccode\u003eShadowRoot\u003c/code\u003e にて \u003ccode\u003eonslotchange\u003c/code\u003e イベントハンドラプロパティをサポート\n\u003cul\u003e\n\u003cli\u003eスロットに含まれるノードが変更された際に \u003ccode\u003e\u0026#x3C;slot\u003e\u003c/code\u003e 要素で発生する \u003ccode\u003eslotchange\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eRemovals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eKeyboardEvent.initKeyEvent()\u003c/code\u003e が \u003ccode\u003edom.keyboardevent.init_key_event.enabled\u003c/code\u003e によって実行可否が制御されるようになり、デフォルトで無効になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebDerive conformance (Marionette)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e大きなドキュメントに対して \u003ccode\u003eWebDriver:Print\u003c/code\u003e が失敗する原因になっているバグを修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003efor add-on developers\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ewindowId\u003c/code\u003e が指定されている場合、サイドバーが \u003ccode\u003eextension.getViews\u003c/code\u003e に包含されるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOther\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAVIF 画像のサポートがデフォルトで有効になった\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eimage.avif.compliance_strictness\u003c/code\u003e を用いて仕様準拠の厳密生を調節できる\u003c/li\u003e\n\u003cli\u003eアニメーション画像には非対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWeb Platform\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n","metaData":{"title":"Firefox 93.0 リリースノート要約","author":"BaHo","editor":"nakajmg","createdAt":"2021-10-21","summary":"Firefox 93.0 のリリースノートの要約です","tags":["Releasenote","Browser"],"updatedAt":"2021-10-21"}}],"tag":"Releasenote"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"Releasenote"},"buildId":"urvznmaxfy9Q5qVPaqT5m","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
