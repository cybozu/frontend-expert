></li><li><a href="https://cybozu.co.jp/company/job/recruitment/">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div>;<!-- --></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"type":"markdown","href":"/posts/storybook-interactive-stories","slug":"storybook-interactive-stories","content":"\u003cp\u003e\u003ca href=\"https://github.com/storybookjs/storybook/releases/tag/v6.4.0\"\u003eStorybook の 6.4.0 がリリース\u003c/a\u003eされ、\u003ccode\u003eInteractive stories\u003c/code\u003eが新機能として追加されました。詳細は\u003ca href=\"https://storybook.js.org/blog/interactive-stories-beta/\"\u003eStorybook のブログ\u003c/a\u003eでも記載されています。\u003c/p\u003e\n\u003ch2\u003e概要\u003c/h2\u003e\n\u003cp\u003eInteractive stories の Addon を追加すると、testing-library で定義した操作を Storybook 上で確認することができるようになります。\u003c/p\u003e\n\u003cp\u003e次の gif のようにユーザー操作に対するコンポーネントの状態を UI(Addon)からステップごとに確認できます。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/storybook-interactive-stories/capture.gif\" alt=\"Interactive addonを使った例\" width=\"360\" height=\"240\" \u003e\u003c/p\u003e\n\u003ch2\u003e導入手順\u003c/h2\u003e\n\u003col\u003e\n\u003cli\u003eパッケージを追加する\u003c/li\u003e\n\u003cli\u003eStorybook の\u003ccode\u003emain.js\u003c/code\u003eに設定を追加する\u003c/li\u003e\n\u003cli\u003eInteractive stories 用の story を\u003ccode\u003estories.tsx\u003c/code\u003eに追加する\u003c/li\u003e\n\u003c/ol\u003e\n\u003ch3\u003e1. パッケージを追加する\u003c/h3\u003e\n\u003cp\u003eInteractive addon を利用するには次のパッケージが必要です。\u003cbr\u003e\n(今回は React のコンポーネントを対象としています)\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e@storybook/addon-interactions\u003c/li\u003e\n\u003cli\u003e@storybook/react\u003c/li\u003e\n\u003cli\u003e@storybook/testing-library\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e次のコマンドを実行してインストールします。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003enpm i -D @storybook/addon-interactions @storybook/react @storybook/testing-library\u003c/code\u003e\u003c/p\u003e\n\u003cp\u003e今回試したバージョンは次になります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-json\"\u003e\u003ccode class=\"language-json\"\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token property\"\u003e\"devDependencies\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token property\"\u003e\"@storybook/addon-interactions\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"6.4.0\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n    \u003cspan class=\"token property\"\u003e\"@storybook/react\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"6.4.0\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n    \u003cspan class=\"token property\"\u003e\"@storybook/testing-library\"\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"0.0.7\"\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch3\u003e2. Storybook の\u003ccode\u003emain.js\u003c/code\u003eに設定を追加する\u003c/h3\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003emodule\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token property-access\"\u003eexports\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token literal-property property\"\u003estories\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"../src/components/**/**/*.stories.@(js|jsx|ts|tsx)\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"token literal-property property\"\u003eaddons\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e[\u003c/span\u003e\u003cspan class=\"token string\"\u003e\"@storybook/addon-interactions\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e]\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token comment\"\u003e// addonの追加\u003c/span\u003e\n  \u003cspan class=\"token literal-property property\"\u003efeatures\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token literal-property property\"\u003einteractionsDebugger\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token boolean\"\u003etrue\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token comment\"\u003e// Interactive storiesをaddonで1ステップずつ確認できるようにするのに必要\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch3\u003e3. Interactive stories 用の story を\u003ccode\u003estories.tsx\u003c/code\u003eに追加する\u003c/h3\u003e\n\u003cp\u003e例えば、次のサンプルコードでは Storybook 上にマウントされたコンポーネントに対して、\u003ccode\u003eAdd\u003c/code\u003eのラベルがついたボタンを 4 回クリックした後に\u003ccode\u003eReset\u003c/code\u003eのボタンをクリックする story を\u003ccode\u003e@storybook/testing-library\u003c/code\u003eを使って追加しています。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-tsx\"\u003e\u003ccode class=\"language-tsx\"\u003e\u003cspan class=\"token comment\"\u003e// Interactive storiesに関係ある部分しか記載してません\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003eimport\u003c/span\u003e \u003cspan class=\"token imports\"\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e within\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e userEvent \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token keyword\"\u003efrom\u003c/span\u003e \u003cspan class=\"token string\"\u003e\"@storybook/testing-library\"\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e \u003cspan class=\"token maybe-class-name\"\u003eTemplate\u003c/span\u003e\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token maybe-class-name\"\u003eStory\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token maybe-class-name\"\u003eExampleComponentProps\u003c/span\u003e\u003cspan class=\"token operator\"\u003e\u003e\u003c/span\u003e \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eargs\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token arrow operator\"\u003e=\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\n  \u003cspan class=\"token tag\"\u003e\u003cspan class=\"token tag\"\u003e\u003cspan class=\"token punctuation\"\u003e\u0026#x3C;\u003c/span\u003e\u003cspan class=\"token class-name\"\u003eExampleComponent\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token spread\"\u003e\u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\u003cspan class=\"token spread operator\
