\u003e\n\u003cli\u003e探究: プロダクトの可能性を広げるための調査検証\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこれら 4 つを軸に、\u003ccode\u003e支援:5\u003c/code\u003e \u003ccode\u003e発信\u0026#x26;啓蒙:2\u003c/code\u003e \u003ccode\u003e探究:3\u003c/code\u003e の割合を目安にメンバー個々人が裁量を持って活動しています。\u003c/p\u003e\n\u003cp\u003eチームは今月で 4 歳 2 ヶ月になります。\u003c/p\u003e\n\u003ch2\u003e活動内容まとめ\u003c/h2\u003e\n\u003cp\u003e今年は大小さまざまな取り組みを行いました。次のリストはフロントエンドエキスパートチームが行なった今年の活動内容のざっくりとしたまとめです。これらの活動はチームで自発的に始めた取り組みと、相談きっかけで行なったものがあります。割合としては自発的なものが 9 割、相談きっかけが 1 割程度です。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eプロダクトのフロントエンドリアーキテクチャ支援\u003c/li\u003e\n\u003cli\u003eプロダクトのマイクロサービス化を検証\u003c/li\u003e\n\u003cli\u003eプロダクトのライブラリアップデート支援\u003c/li\u003e\n\u003cli\u003eプロダクトへのフロントエンドのテスト環境整備支援\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://cybozu.github.io/frontend-monthly/\"\u003eサイボウズフロントエンドマンスリー\u003c/a\u003eの開催\u003c/li\u003e\n\u003cli\u003e登壇\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://nodejs.connpass.com/event/221358/\"\u003eNode 学園 37 時限目 オンライン\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://web-study.connpass.com/event/213676/\"\u003etc39_study\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://jsconf.jp/2021/\"\u003eJSConf JP 2021\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://cybozu.connpass.com/event/212572/\"\u003eMeetup の開催\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eOSS へのコントリビューション\u003c/li\u003e\n\u003cli\u003e社内向けフロントエンド研修の開催\u003c/li\u003e\n\u003cli\u003eフロントエンドウィークリーの開催（社内向け勉強会）\u003c/li\u003e\n\u003cli\u003eエンジニアインターンの開催\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://blog.cybozu.io/search?q=%E3%83%95%E3%83%AD%E3%83%B3%E3%83%88%E3%82%A8%E3%83%B3%E3%83%89%E3%82%A8%E3%82%AD%E3%82%B9%E3%83%91%E3%83%BC%E3%83%88\"\u003eエンジニアブログへの記事投稿\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://cybozu.github.io/frontend-expert/posts\"\u003eチームの web サイトへの記事投稿\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003eデザインシステムの探究\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eプロダクトの現状を見て、プロダクトや会社の今後の方向性などを加味した上で、取り組みの内容や注力する割合をコントロールしています。\u003c/p\u003e\n\u003cp\u003eその中からいくつかをピックアップして詳細を紹介します。\u003c/p\u003e\n\u003ch2\u003eプロダクトのフロントエンドリアーキテクチャをプロジェクト化するまで\u003c/h2\u003e\n\u003cp\u003eサイボウズでは現在、kinotne のフロントエンドのリアーキテクチャプロジェクトが進行中です。kintone の脱レガシーの取り組み自体は 2019 年ごろから開始されていましたが、1 つのプロジェクトとして動くようになったのは今年からです。\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://blog.cybozu.io/entry/2021/07/20/170000\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n\u003ch3\u003e少数チームでやれることに限界を感じた\u003c/h3\u003e\n\u003cp\u003eリアーキテクチャがプロジェクトになる前、kintone の脱レガシーはもともとフロントエンドエキスパートチームが主導・先行する形で調査検討を行っていました。Closure Tools というフレームワークに依存している現状に対して、脱 Closure Tools のロードマップを作成したり、Closure Tools を使い続けた場合の影響と今後の見通しについて社内各所に警鐘を鳴らすとともに、別のフレームワークへの置き換え方法についての PoC などを行なっていました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://blog.cybozu.io/entry/2020/04/07/110126\"\u003eフロントエンドの開発体験向上と脱レガシー\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://blog.cybozu.io/entry/about-clutz\"\u003eClosure Library から TypeScript の型定義を生成する\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://blog.cybozu.io/entry/2020/06/25/105457\"\u003estyled-components の採用と既存資産を捨てた理由\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eそこから kintone の開発メンバーの一部とともに少しずつ React への置き換えを進めるようになりましたが、リソース的にできる範囲とスピードに課題感を抱えており、このままでは 5 年かかっても完了しないのではないかという不安がありました。\u003c/p\u003e\n\u003cp\u003eこの不安をどうやれば解消できるか、どうすればスピードアップできるかをチーム内で定期的に議論していろんな案を考えていました。\u003c/p\u003e\n\u003ch3\u003eプロダクトの課題を組織の課題にする\u003c/h3\u003e\n\u003cp\u003ekintone はサイボウズにとって大事なプロダクトで、そのプロダクトの内部の経年劣化は間違いなく組織にとっても課題です。10 年以上使い続けているフレームワークによる開発は限界に近づいてきていますが、この課題に対しての温度感がフロントエンドエキスパートとその他で大きな差がありました。\u003c/p\u003e\n\u003cp\u003eプロダクト側からすると新規機能の開発やバグ修正などの優先度が高くなりがちなので、脱レガシーにリソースを注力すると決めるのは難しいことだと理解はできます。また、プロダクトより上の層（サイボウズでは本部長などの経営に近い層）からするとゆっくりながらも進んでいるという事実からか、そこまで危機感は持っていないように感じられました。\u003c/p\u003e\n\u003cp\u003eそんな状況もあり、フロントエンドエキスパートチームとしては脱レガシーを組織の課題として、トップダウン的な動きで会社として注力する形でやっていきたいと考えました。しかしながらことはそう簡単ではなく、サイボウズは上長やマネージャーがいないという組織構造から、そういった大きな活動を起こすのに気力とコストを大いに必要としました。（現在この課題に対していろいろなトライを実施しており、解消に向かって進んでいます）\u003c/p\u003e\n\u003cp\u003eフロントエンドエキスパートチームからの問題提起を根気強く続けながら、プロダクトのメンバーや本部長を交えてどういったチーム構成でどうリリースまで持っていくかなどさまざまな議論を重ねました。その結果、リアーキテクチャプロジェクトとして発足するに至り、組織の課題として取り組める状況まで持っていくことができました。\u003c/p\u003e\n\u003ch2\u003e横断的な支援チームで難しいと感じるところ\u003c/h2\u003e\n\u003cp\u003e支援チームで活動していく上で何度か感じた難しいところがあります。それは、外側からの働きかけだけではやれることが多くないということです。外側からいくら熱心に働きかけても支援先のプロダクトなりチームなりが自分ごととして動いてくれない限りは、その場限りの活動になりがちで支援の効果も一時的なものになってしまいます。\u003c/p\u003e\n\u003cp\u003eこういった実感からフロントエンドエキスパートチームでは、短中期で支援先の内部に入って活動するという方法を取ることが多くなりました。その場限りの支援にならないように仕組みを整えたり、初期段階のブースター役としてがっちりプロダクトチームに寄り添そうような形で支援できるように心がけています。支援したい対象はいくつもありますが、焦らずに 1 つずつ集中して解決していくのが支援チームとしてうまく動いていくのには重要だと思います。\u003c/p\u003e\n\u003cp\u003eまた、支援が一方的な押し付けにならないように、関わるメンバーにその支援活動の意味や意義を共感してもらうことに対して手を抜かないことも大事だと感じています。\u003c/p\u003e\n\u003ch2\u003e継続的な社内啓蒙と社外発信\u003c/h2\u003e\n\u003cp\u003e啓蒙・発信をチームの取り組みとして行なっています。社内勉強会として Frontend Weekly を、社外イベントとして Cybozu Frontend Monthly を継続して開催しています。\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://cybozu.github.io/frontend-expert/posts/frontendWeekly-And-Monthly\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n\u003cp\u003eどちらも意識しているのは開催のコストを下げることです。司会を交代制にしたり、録画での開催を試したりと、常にコストを下げる工夫を行なっています。その結果、Frontend Weekly は 5 周年、Cybozu Frontend Monthly は 17 ヶ月連続で開催しています。\u003c/p\u003e\n\u003cp\u003eCybozu Frontend Monthly は多くの人に視聴してもらえており、中途入社のきっかけになったり、学生への認知向上といった効果も出ています。これからも無理しない範囲で続けていければと思います。\u003c/p\u003e\n\u003ch3\u003e社外発信のコストと心理的障壁を減らす\u003c/h3\u003e\n\u003cp\u003e今年はフロントエンドエキスパートチームの web サイト(このサイト)を作成して、そこでの情報発信をはじめました。サイボウズの技術ブログは他にもありますが、あちらはプロダクトでの知見を共有する場という側面が強かったり、ちゃんとしたものをそこそこのボリュームで出さなければという意識が働くといった意見がチーム内で出たりと、若干のハードルを感じる場所になっています。\u003c/p\u003e\n\u003cp\u003eチームの web サイトであれば、フロントエンドの情報に偏っていても問題なく、プロダクトに依存しない内容を気軽に発信できる場所として機能すると考えました。\u003c/p\u003e\n\u003cp\u003e記事の執筆は一見コストが高そうですが、フロントエンドエキスパートチームではもともと社内 SNS(kintone)に web の最新情報などを共有する活動を行なっていました。この情報を外向けに少し整える手間さえかければアウトプットが行えるので、記事作成のコストが低めで継続が見込めます。\u003c/p\u003e\n\u003cp\u003e今年の 10 月にサイトを開設してから 3 ヶ月で記事を 10 本投稿できていることから、今の所うまくいっているように思います。\u003c/p\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003e2021 年はフロントエンドエキスパートチームとして存在感と価値を発揮できた年だと感じています。地道な草の根活動からプロジェクト化へこぎつけたり、継続的な発信が行えていたりと、エキスパートチームらしい働きができたのかなと思います。\u003c/p\u003e\n\u003cp\u003eフロントエンドエキスパートチームの活動はチームメンバーだけでなく、プロダクトチームなどの協力があってこその活動も多いです。来年も関係各所と連携を取りつつ、着々と成果が出せるように取り組んで行きたいと思います。\u003c/p\u003e\n\u003cp\u003eフロントエンドの横断的支援チーム、フロントエンドのリアーキテクチャなどに興味がある方はカジュアル面談からでもぜひお願いします。\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://meety.net/matches/TgEdHofmrGjd\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://meety.net/matches/arWAMFBPtzsm\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://meety.net/matches/phQxpBZQLDBO\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n\u003cp\u003e応募もお待ちしております。\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://cybozu.co.jp/company/job/recruitment/list/front_end_expert.html\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://cybozu.co.jp/company/job/recruitment/list/front_end_engineer_kintone.html\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n","metaData":{"title":"長期運用プロダクトを抱える組織で横断的なフロントエンド支援チームが1年で行なったこと","author":"nakajmg","createdAt":"2021-12-18","summary":"サイボウズのフロントエンドエキスパートチームの2021年の活動内容を紹介します。","tags":["Cybozu","FrontendExpert"],"updatedAt":"2021-12-18"}}],"tag":"FrontendExpert"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"FrontendExpert"},"buildId":"2bnfxi663YNcNisoaizJW","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
