" target="_blank" rel="noreferrer">Cybozu Tech</a></li><li><a href="https://cybozu.co.jp/recruit/" target="_blank" rel="noreferrer">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div>;<!-- --></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"type":"markdown","href":"/posts/vite-3.0","slug":"vite-3.0","content":"\u003cp\u003e2022/7/13に、フロントエンドツールである Vite のバージョン 3.0 がリリースされました 🎉\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://vitejs.dev/blog/announcing-vite3.html\"\u003eVite 3.0 is out! | Vite\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://github.com/vitejs/vite/blob/v3.0.0/packages/vite/CHANGELOG.md\"\u003eCHANGELOG\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://vitejs.dev/guide/migration.html\"\u003eMigration from v2 | Vite\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eこのエントリーでは、リリース時に公開されたアナウンス(\u003ca href=\"https://github.com/vitejs/vite/releases/tag/v3.0.0\"\u003eRelease v3.0.0 · vitejs/vite\u003c/a\u003e)の内容をベースに、変更点を改めて１つずつ掘り下げて確認してみます。\u003c/p\u003e\n\u003ch3\u003eNew Documentation\u003c/h3\u003e\n\u003cp\u003e公式ドキュメント(\u003ca href=\"https://ja.vitejs.dev/\"\u003evitejs.dev\u003c/a\u003e)が \u003ca href=\"https://vitepress.vuejs.org/\"\u003eVitePress\u003c/a\u003e のデフォルトテーマを利用した形で刷新されました。ダークテーマ表示などが可能になっています。\u003c/p\u003e\n\u003cp\u003eまた、あわせて次のサブドメインでもドキュメントを閲覧できるようになっています。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://v2.vitejs.dev/\"\u003ev2.vitejs.dev\u003c/a\u003e - Vite 2.x 系のドキュメント\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://main.vitejs.dev/\"\u003emain.vitejs.dev\u003c/a\u003e - Vite のメインブランチの内容\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCreate Vite Starter Templates\u003c/h3\u003e\n\u003cp\u003eVite プロジェクトの Scaffold ジェネレータである \u003ca href=\"https://github.com/vitejs/vite/tree/main/packages/create-vite\"\u003e\u003ccode\u003ecreate-vite\u003c/code\u003e\u003c/a\u003e について、Vite 3.x が利用されるようになりました。\u003c/p\u003e\n\u003ch3\u003eDev Improvements\u003c/h3\u003e\n\u003ch4\u003eVite CLI\u003c/h4\u003e\n\u003cp\u003eデフォルトの開発サーバーポートが \u003ccode\u003e5173\u003c/code\u003e、プレビューサーバーのポートが \u003ccode\u003e4173\u003c/code\u003e に変更されました。デフォルトポートは以前は \u003ccode\u003e3000\u003c/code\u003e と \u003ccode\u003e5000\u003c/code\u003e でしたが、MacOS でポートの衝突が発生するなどの\u003ca href=\"https://github.com/vitejs/vite/issues/5707\"\u003e問題があった\u003c/a\u003eようです。\u003c/p\u003e\n\u003cp\u003eちなみになぜ \u003ccode\u003e5173\u003c/code\u003e という中途半端な数字なのだろう？と思い調べてみましたが、以下の Issue コメントを見つけました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/vitejs/vite/pull/6330#issuecomment-1003405068\"\u003ehttps://github.com/vitejs/vite/pull/6330#issuecomment-1003405068\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eAt a team meeting we thought about 5173\nLike 5173 in leet for Vite | V I T Ǝ | V === Roman 5\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cul\u003e\n\u003cli\u003eV … 5\u003c/li\u003e\n\u003cli\u003eI … 1\u003c/li\u003e\n\u003cli\u003eT … 7\u003c/li\u003e\n\u003cli\u003eƎ … 3\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eらしいです。cool\u003c/p\u003e\n\u003ch4\u003eImproved WebSocket Connection Strategy\u003c/h4\u003e\n\u003cp\u003eVite 2.x までは、Proxy を経由したサーバー確立に課題があったとのことで、3.0 からはそれが改善されました。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://github.com/sapphi-red/vite-setup-catalogue\"\u003e\u003ccode\u003evite-setup-catalogue\u003c/code\u003e\u003c/a\u003e というセットアップのサンプルリポジトリ内にも追加されたことで、今後は同パターンは CI で検証されるようになったとのことです。\u003c/p\u003e\n\u003ch4\u003eCold Start Improvements\u003c/h4\u003e\n\u003cp\u003eコールドスタート時に依存関係を後から解決する際に、依存の状態によってはフルリロードが発生する可能性があったのが、ブラウザに依存を渡すタイミングを調整することで効率化され、回避可能になったようです。\u003c/p\u003e\n\u003cp\u003e詳細: \u003ca href=\"https://github.com/vitejs/vite/pull/8869#issuecomment-1172902125\"\u003ehttps://github.com/vitejs/vite/pull/8869#issuecomment-1172902125\u003c/a\u003e\u003c/p\u003e\n\u003ch4\u003eimport.meta.glob\u003c/h4\u003e\n\u003cp\u003eVite では以前から \u003ca href=\"https://vitejs.dev/guide/features.html#glob-import\"\u003e\u003ccode\u003eGlob Import\u003c/code\u003e\u003c/a\u003e と呼ばれる機能が存在し、特別な関数 \u003ccode\u003eimport.meta.glob\u003c/code\u003e を介して glob 形式で記述してのモジュール一括インポートが可能です。\u003c/p\u003e\n\u003cp\u003eVite 3.0 では機能が強化され、より柔軟な指定が可能になりました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eMultiple Patterns : 複数の glob パターンの記述\u003c/li\u003e\n\u003cli\u003eNegative Patterns : 除外パターンの記述\u003c/li\u003e\n\u003cli\u003eNamed Imports : モジュールの一部のみを指定可能\u003c/li\u003e\n\u003cli\u003eCustom Queries : クエリの付与\u003c/li\u003e\n\u003cli\u003eEager Imports : Dynamic import の回避\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eAligning WASM Import with Future Standards\u003c/h4\u003e\n\u003cp\u003eVite 2.x から WebAssembly を\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"token keyword module\"\u003eimport\u003c/span\u003e \u003cspan class=\"token imports\"\u003einit\u003c/span\u003e \u003cspan class=\"token keyword module\"\u003efrom\u003c/span\u003e \u003cspan class=\"token string\"\u003e'./example.wasm'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eの形で import できましたが、将来的に ESM の仕様として WebAssembly が統合された場合のバッティングを考慮し、\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"token keyword module\"\u003eimport\u003c/span\u003e \u003cspan class=\"token imports\"\u003einit\u003c/span\u003e \u003cspan class=\"token keyword module\"\u003efrom\u003c/span\u003e \u003cspan class=\"token string\"\u003e'./example.wasm?init'\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eと、\u003ccode\u003e?init\u003c/code\u003e オプションが付与された場合に Vite 2.x 以前と同様の挙動になるよう変更されました。\u003c/p\u003e\n\u003cp\u003e現状で \u003ccode\u003e?init\u003c/code\u003e オプションを付与せずに ESM として処理する場合には \u003ca href=\"https://github.com/Menci/vite-plugin-wasm\"\u003e\u003ccode\u003evite-plugin-wasm\u003c/code\u003e\u003c/a\u003eのようなプラグインの利用が必須となります。\u003c/p\u003e\n\u003ch3\u003eBuild Improvements\u003c/h3\u003e\n\u003ch4\u003eESM SSR Build by Default\u003c/h4\u003e\n\u003cp\u003eSSR 用フレームワークの大半が ESM ビルドを利用するようになったため、\nVite3 では SSR ビルドのデフォルト形式が ESM に変更されました。\u003c/p\u003e\n\u003cp\u003eVite では、モジュールの形式(CommonJS/ESM)などに応じて、適宜 Vite の変換から切り離す（外部化する）ことで SSR 時の処理を効率化しています。\u003c/p\u003e\n\u003cp\u003e参考: \u003ca href=\"https://v2.vitejs.dev/guide/ssr.html#ssr-externals\"\u003ehttps://v2.vitejs.dev/guide/ssr.html#ssr-externals\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eESM がデフォルトになったことで、デフォルトで外部化される依存が増え、より効率的に SSR ビルドが可能になるようです。\u003c/p\u003e\n\u003cp\u003eなお、ESM になると困るケースのために \u003ccode\u003elegacy.buildSsrCjsExternalHeuristics: true\u003c/code\u003e というオプションも用意されているようです。\u003c/p\u003e\n\u003ch4\u003eImproved Relative Base Support\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003ebase\u003c/code\u003e に \u003ccode\u003e''\u003c/code\u003e を指定することで、相対的なベースパスの指定ができるようになりました。\nビルドの段階でベースパスが不明なケースなどで役に立つようです。\u003c/p\u003e\n\u003ch3\u003eExperimental Features\u003c/h3\u003e\n\u003ch4\u003eBuilt Asset Paths fine-grained Control (Experimental)\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003eexperimental.renderBuiltUrl\u003c/code\u003e オプションが Experimental 機能として導入されました。\u003c/p\u003e\n\u003cp\u003eCDN での配布などを前提とした場合、ビルドによって生成されたアセットのうち一部のみ URL が異なるケースが考えられます。\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eexperimental.renderBuiltUrl\u003c/code\u003e を指定することで、ファイル名・ファイルタイプなどを利用して URL を切り分けられるようになります。\u003c/p\u003e\n\u003cp\u003e※公式ドキュメントよりコードを抜粋\n\u003ca href=\"https://vitejs.dev/guide/build.html#advanced-base-options\"\u003ehttps://vitejs.dev/guide/build.html#advanced-base-options\u003c/a\u003e\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-ts\"\u003e\u003ccode class=\"language-ts\"\u003eexperimental\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"token function\"\u003erenderBuiltUrl\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003efilename\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token builtin\"\u003estring\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e hostType\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e'js'\u003c/span\u003e \u003cspan class=\"token operator\"\u003e|\u003c/span\u003e \u003cspan class=\"token string\"\u003e'css'\u003c/span\u003e \u003cspan class=\"token operator\"\u003e|\u003c/span\u003e \u003cspan class=\"token string\"\u003e'html'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e,\u003c/span\u003e type\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token string\"\u003e'public'\u003c/span\u003e \u003cspan class=\"token operator\"\u003e|\u003c/span\u003e \u003cspan class=\"token string\"\u003e'asset'\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003etype \u003cspan class=\"token operator\"\u003e===\u003c/span\u003e \u003cspan class=\"token string\"\u003e'public'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n      \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e'https://www.domain.com/'\u003c/span\u003e \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e filename\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eelse\u003c/span\u003e \u003cspan class=\"token keyword\"\u003eif\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003epath\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003eextname\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eimporter\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token operator\"\u003e===\u003c/span\u003e \u003cspan class=\"token string\"\u003e'.js'\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n      \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e runtime\u003cspan class=\"token operator\"\u003e:\u003c/span\u003e \u003cspan class=\"token template-string\"\u003e\u003cspan class=\"token template-punctuation string\"\u003e`\u003c/span\u003e\u003cspan class=\"token string\"\u003ewindow.__assetsPath(\u003c/span\u003e\u003cspan class=\"token interpolation\"\u003e\u003cspan class=\"token interpolation-punctuation punctuation\"\u003e${\u003c/span\u003e\u003cspan class=\"token constant\"\u003eJSON\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token function\"\u003estringify\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003efilename\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token interpolation-punctuation punctuation\"\u003e}\u003c/span\u003e\u003c/span\u003e\u003cspan class=\"token string\"\u003e)\u003c/span\u003e\u003cspan class=\"token template-punctuation string\"\u003e`\u003c/span\u003e\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"token keyword\"\u003eelse\u003c/span\u003e \u003cspan class=\"token punctuation\"\u003e{\u003c/span\u003e\n      \u003cspan class=\"token keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"token string\"\u003e'https://cdn.domain.com/assets/'\u003c/span\u003e \u003cspan class=\"token operator\"\u003e+\u003c/span\u003e filename\n    \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n  \u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003cspan class=\"token punctuation\"\u003e}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003ch4\u003eEsbuild Deps Optimization at Build Time (Experimental)\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003eoptimizeDeps.disabled: false\u003c/code\u003e 指定が Experimental 機能として可能になりました。\n\u003ca href=\"https://vitejs.dev/guide/migration.html#experimental\"\u003ehttps://vitejs.dev/guide/migration.html#experimental\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eVite はデフォルトでは開発時には esbuild を用い、ビルド時には Rollup を利用します。\n開発時とビルド時で異なるツールを利用するため、Vite を利用する際に考慮すべき大きい要素の一つとして挙げられます。\u003c/p\u003e\n\u003cp\u003e参考: \u003ca href=\"https://vitejs.dev/guide/why.html#why-not-bundle-with-esbuild\"\u003eWhy Not Bundle with esbuild?\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e\u003ccode\u003eoptimizeDeps.disabled: false\u003c/code\u003e を用いると、ビルド時にも esbuild を利用するようになります。\u003c/p\u003e\n\u003cp\u003eCJS のみの依存関係も ESM に変換されるため、\u003ccode\u003e@rollup/plugin-commonjs\u003c/code\u003e プラグインが不要となります。\u003c/p\u003e\n\u003ch4\u003eHMR Partial Accept (Experimental)\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003eexperimental.hmrPartialAccept\u003c/code\u003e オプションが Experimental 機能として導入されました。\u003c/p\u003e\n\u003cp\u003eVite ではフレームワークやツールの作成者向けに HMR 用の API を公開しています。\n\u003ca href=\"https://vitejs.dev/guide/api-hmr.html\"\u003ehttps://vitejs.dev/guide/api-hmr.html\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e現状の HMR API の仕組みでは、HMR 可能なモジュールとそうでないモジュールが混在していたファイルの場合、\nモジュールを部分的に差し替えることができず、非効率な更新が発生する可能性があります。\u003c/p\u003e\n\u003cp\u003e参考: \u003ca href=\"https://github.com/vitejs/vite/discussions/7309\"\u003eHMR partial accept · Discussion #7309 · vitejs/vite\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e新しい API である \u003ccode\u003eimport.meta.hot.acceptExports\u003c/code\u003e と組み合わせることで、\nexport されているモジュールについてより詳細かつ効率的に HMR の制御が可能になります。\u003c/p\u003e\n\u003ch3\u003eBundle Size Reduction\u003c/h3\u003e\n\u003cp\u003eVite 自体のサイズが小さくなりました。30%ほど軽量化されたそうです。\u003c/p\u003e\n\u003cp\u003eMinify 用の Terser がオプションになったことや、 \u003ccode\u003enode-forge\u003c/code\u003e が \u003ccode\u003evitejs/plugin-basic-ssl\u003c/code\u003e というプラグインに置き換わったことに起因しているようです。\u003c/p\u003e\n\u003ch3\u003eCompatibility Notes\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eNode.js のサポートバージョンが 14.18+ / 16+ になりました\u003c/li\u003e\n\u003cli\u003eVite 自体が ESM として公開されています。CJS経由で利用する場合は CJS Proxy 経由となります\n\u003cul\u003e\n\u003cli\u003e参考: teppeis/\u003ca href=\"https://zenn.dev/teppeis/articles/2022-07-npm-dual-pacakge-cjs-proxy\"\u003eVite 3 が採用した CJS Proxy による Dual Package 構成\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eサポートブラウザの基準が \u003ccode\u003e\"Native ESM\"\u003c/code\u003e \u003ccode\u003e\"Native ESM dynamic import\"\u003c/code\u003e \u003ccode\u003e\"import.meta\"\u003c/code\u003e の機能をサポートしているブラウザになりました\u003c/li\u003e\n\u003cli\u003eSSR および ライブラリモードにおいて、JS の拡張子はフォーマットやパッケージタイプに応じて適切な拡張子が選択されるようになりました\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eブラウザバージョンが変わった点は注意が必要になるかもしれません。\nMigration Guide によると、主要ブラウザでは次のバージョンがサポート対象になるようです。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eChrome \u003e=87\u003c/li\u003e\n\u003cli\u003eFirefox \u003e=78\u003c/li\u003e\n\u003cli\u003eSafari \u003e=13\u003c/li\u003e\n\u003cli\u003eEdge \u003e=88\u003c/li\u003e\n\u003c/ul\u003e\n\u003chr\u003e\n\u003cp\u003eというわけで簡単な Vite 3.0 の内容のおさらいでした。\u003c/p\u003e\n\u003cp\u003eVite はもともと Native ESM を前提とした仕組みをフル活用していることもあってか、\n今回の変更点でも ESM を考慮した変更が多く入った印象を受けます。\u003c/p\u003e\n\u003cp\u003e個人的には、まだ Experimental ではありますが \u003ccode\u003eEsbuild Deps Optimization at Build Time\u003c/code\u003e にある、\nビルド時にも esbuild を利用可能になる未来が楽しみです。\u003c/p\u003e\n","metaData":{"title":"Vite 3.0 の内容をおさらいする","author":"mugi","createdAt":"2022-07-27","summary":"Vite 3.0 の内容をおさらいします","tags":["Vite"],"updatedAt":"2022-07-27"}}],"tag":"Vite"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"Vite"},"buildId":"TJYDfOC8APX_Mlwq6jN6v","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
