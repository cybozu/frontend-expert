gn-items:center;grid-gap:8px;padding-top:8px;}.css-3x8wln .author img{border-radius:4px;}</style><div class="css-3x8wln"><div class="item"><a href="/frontend-expert/posts/sponsored-vuefes2023"><div class="title">Vue Fes Japan 2023 にスポンサーとして参加しました</div><div class="author"><span style="box-sizing:border-box;display:inline-block;overflow:hidden;width:30px;height:30px;background:none;opacity:1;border:0;margin:0;padding:0;position:relative"><img alt="nus3" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="fixed" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"/><noscript><img alt="nus3" src="/frontend-expert//member-icons/nus3.jpg" decoding="async" data-nimg="fixed" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" loading="lazy"/></noscript></span><span class="date">2023-10-30</span></div><div class="tags"><span class="tag">Sponsor</span></div></a></div><div class="item"><a href="/frontend-expert/posts/sponsor-vuefes2023"><div class="title">サイボウズはVue Fes Japan 2023のシルバースポンサーとして協賛します</div><div class="author"><span style="box-sizing:border-box;display:inline-block;overflow:hidden;width:30px;height:30px;background:none;opacity:1;border:0;margin:0;padding:0;position:relative"><img alt="nakajmg" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" decoding="async" data-nimg="fixed" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%"/><noscript><img alt="nakajmg" src="/frontend-expert//member-icons/nakajmg.jpg" decoding="async" data-nimg="fixed" style="position:absolute;top:0;left:0;bottom:0;right:0;box-sizing:border-box;padding:0;border:none;margin:auto;display:block;width:0;height:0;min-width:100%;max-width:100%;min-height:100%;max-height:100%" loading="lazy"/></noscript></span><span class="date">2023-10-26</span></div><div class="tags"><span class="tag">Sponsor</span></div></a></div></div></div></main><style data-emotion="css 1n88omd">.css-1n88omd{padding:2.4rem 0;background-color:var(--primary-color);color:white;}.css-1n88omd .content{max-width:var(--content-width);padding:0 1.2rem;box-sizing:border-box;margin:0 auto;}.css-1n88omd a{color:white;}.css-1n88omd ul{list-style:none;margin-bottom:2.5rem;}.css-1n88omd ul li{font-size:1.2rem;margin-bottom:0.5rem;}.css-1n88omd small{font-size:1rem;}</style><footer class="css-1n88omd"><div class="content"><ul><li><a href="https://cybozu.co.jp/" target="_blank" rel="noreferrer">サイボウズ 企業情報</a></li><li><a href="https://www.cybozu.com/jp/" target="_blank" rel="noreferrer">cybozu.com</a></li><li><a href="https://blog.cybozu.io/" target="_blank" rel="noreferrer">サイボウズエンジニアのブログ Cybozu Inside Out</a></li><li><a href="https://tech.cybozu.io/" target="_blank" rel="noreferrer">Cybozu Tech</a></li><li><a href="https://cybozu.co.jp/recruit/" target="_blank" rel="noreferrer">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div>;<!-- --></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"type":"markdown","href":"/posts/sponsored-vuefes2023","slug":"sponsored-vuefes2023","content":"\u003cp\u003e2023 年 10 月 28（土）に\u003ca href=\"https://vuefes.jp/2023/\"\u003eVue Fes Japan 2023\u003c/a\u003e が開催され、サイボウズではスポンサーブースを出展しました。\u003c/p\u003e\n\u003ch2\u003eスポンサーブースの様子\u003c/h2\u003e\n\u003cp\u003e当日はフロントエンドエキスパートチーム(FEE)のメンバーが参加し、ブース対応をしていました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/sponsored-vuefes2023/booth01.jpg\" alt=\"サイボウズのブースの様子\" width=\"718\" height=\"538.5\" \u003e\u003c/p\u003e\n\u003cp\u003eブースでは、Vue を「完全に理解した」、「何もわからない」、「チョットデキル」でアンケートを取ったり、サイボウズフロントエンドのオリジナルキャラクター「\u003ca href=\"https://blog.cybozu.io/entry/2023/09/06/133726\"\u003eハシコウ\u003c/a\u003e」のステッカーを\u003ca href=\"https://cybozu.github.io/hashikou-lottery/\"\u003eハシコウスロット\u003c/a\u003eを使ってブースに来てくれた方へプレゼントしていました。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/sponsored-vuefes2023/booth05.jpg\" alt=\"アンケートボード\" width=\"718\" height=\"538.5\" \u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/sponsored-vuefes2023/booth03.jpg\" alt=\"ハシコウステッカー\" width=\"718\" height=\"718\" \u003e\u003c/p\u003e\n\u003cp\u003eまた、サイボウズで発信している\u003ca href=\"https://www.youtube.com/@cybozuinsideout\"\u003eCybozu Frontend Monthly\u003c/a\u003eや\u003ca href=\"https://zenn.dev/p/cybozu_frontend\"\u003eZenn の publication\u003c/a\u003eの宣伝も。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/sponsored-vuefes2023/booth06.png\" alt=\"サイボウズの発信を紹介するボード\" width=\"718\" height=\"862.1413760603206\" \u003e\u003c/p\u003e\n\u003ch2\u003e実際に参加してみて\u003c/h2\u003e\n\u003cp\u003e自分は Vue Fes もブース運営も初めてでしたが、とても濃厚な 1 日でした。\u003c/p\u003e\n\u003cp\u003e来場者の人たちが \u003ca href=\"https://x.com/vuefes/status/1714558678509187577?s=20\"\u003eVue や Nuxt の特製タトゥシール\u003c/a\u003eをつけたり、入口にはクリエイティブウォール(はじめて知った)が用意されていたりと特別なお祭り感を味わえました。\u003c/p\u003e\n\u003cp\u003eこれはクリエイティブウォールに書いたサイボウズのロゴとハシコウを指さしてる FEE のメンバー。\u003cbr\u003e\n(1 名、疲労により帰宅していたので不在)\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/sponsored-vuefes2023/board01.jpg\" alt=\"入口に用意されていたクリエイティブウォール\" width=\"718\" height=\"538.5\" \u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/sponsored-vuefes2023/board02.jpg\" alt=\"クリエイティブウォールに書いたハシコウ\" width=\"718\" height=\"538.5\" \u003e\u003c/p\u003e\n\u003cp\u003e企業で出しているブースも独自の工夫がされていて、スタンプラリーを通して、それぞれのブースを回るだけでもとても楽しかったですし、ブース運営の参考になりました。\u003c/p\u003e\n\u003cp\u003e実際にブースに来てもらった人たちの話を聞くと、デザイナさんや普段 JavaScript をあまり書かれていない方など、いろんなバックグラウンドを持つ方が参加されている印象がありました。そういった方々を見ても、Vue は幅広い層の人達が興味を持っていたり、実際に使われているんだなと感じました。\u003c/p\u003e\n\u003cp\u003eまた他にも、サイボウズの Zenn や Monthly を見てますと伝えてくれる方や、Cybozu Frontend Weekly を参考に自分たちも似たようなことをやってますと言ってくれた方もいました。自分たちの活動を知っていたり、参考にしてもらっているというのはとても嬉しいですね。\u003c/p\u003e\n\u003ch2\u003e最後に\u003c/h2\u003e\n\u003cp\u003eはじめてのブース運営は学びが多かったですし、Vue Fes を通して色々な方と交流ができて、とても楽しい 1 日でした。運営スタッフの皆様、このような素敵なイベントを開催してくださりありがとうございました！\u003c/p\u003e\n\u003cp\u003eこれはブース運営で燃え尽きそうになる nus3。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/sponsored-vuefes2023/nus3.jpg\" alt=\"燃え尽きそうなnus3\" width=\"718\" height=\"538.5\" \u003e\u003c/p\u003e\n","metaData":{"title":"Vue Fes Japan 2023 にスポンサーとして参加しました","author":"nus3","createdAt":"2023-10-30","summary":"Vue Fes Japan 2023 参加レポート","tags":["Sponsor"],"updatedAt":"2023-10-30"}},{"type":"markdown","href":"/posts/sponsor-vuefes2023","slug":"sponsor-vuefes2023","content":"\u003cp\u003e2023年10月28（土）に開催される\u003ca href=\"https://vuefes.jp/2023/\"\u003eVue Fes Japan 2023\u003c/a\u003eにサイボウズはシルバースポンサーとして協賛しています。\u003c/p\u003e\n\u003cp\u003e\u003cdiv class=\"hatena-link\"\u003e\u003ciframe class=\"hatena-link-frame\" src=\"https://hatenablog-parts.com/embed?url=https://vuefes.jp/2023/\" style=\"border: none;\"\u003e\u003c/iframe\u003e\u003c/div\u003e\u003c/p\u003e\n\u003cp\u003eVue Fes Japanへのスポンサリングは昨年に続いて二度目となります。\u003c/p\u003e\n\u003ch2\u003eスポンサーブースやります\u003c/h2\u003e\n\u003cp\u003e今回はオフライン開催ということでスポンサーブースの出展があり、サイボウズのスポンサーブースにはフロントエンドエキスパートチームのメンバーが常駐します。\u003c/p\u003e\n\u003cp\u003e当日、FEEメンバーはユニフォームとしてこちらのジャケットを着用していますので、気軽にお声がけください。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/etc/hashikou-jacket.jpg\" alt=\"FEEメンバーの特徴\" width=\"718\" height=\"430.79999999999995\" \u003e\u003c/p\u003e\n\u003ch3\u003eハシコウステッカーをプレゼント！\u003c/h3\u003e\n\u003cp\u003eブースでは簡単なアンケート（よくあるアレ）にお答えいただいた方に、サイボウズフロントエンドのオリジナルキャラクター「\u003ca href=\"https://blog.cybozu.io/entry/2023/09/06/133726\"\u003eハシコウ\u003c/a\u003e」のステッカーをプレゼントしますので、ぜひともお立ち寄りください。\u003c/p\u003e\n\u003cp\u003e（※ステッカープレゼントは、ステッカーがなくなり次第終了となります）\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/etc/hashikou-sticker.jpg\" alt=\"ハシコウのステッカー\" width=\"718\" height=\"538.5\" \u003e\u003c/p\u003e\n\u003cp\u003eそれでは、当日に会場でお会いできるのを楽しみにしています！\u003c/p\u003e\n","metaData":{"title":"サイボウズはVue Fes Japan 2023のシルバースポンサーとして協賛します","author":"nakajmg","createdAt":"2023-10-26","summary":"Vue Fes Japan 2023にサイボウズがシルバースポンサーとして協賛します。スポンサーブースの出展もあります。","tags":["Sponsor"],"updatedAt":"2023-10-26"}}],"tag":"Sponsor"},"__N_SSG":true},"page":"/tags/[tag]","query":{"tag":"Sponsor"},"buildId":"zMxotYJgd4TdapmGDht-u","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
