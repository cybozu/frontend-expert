iv></div></div></main><footer class="Footer_footer__2epqf"><div class="Footer_content__3ovcH"><ul><li><a href="https://cybozu.co.jp/">サイボウズ 企業情報</a></li><li><a href="https://www.cybozu.com/jp/">cybozu.com</a></li><li><a href="https://blog.cybozu.io/">サイボウズエンジニアのブログ Cybozu Inside Out</a></li><li><a href="https://tech.cybozu.io/">Cybozu Tech</a></li><li><a href="https://cybozu.co.jp/company/job/recruitment/">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"member":{"name":"BaHo","twitterId":"b4h0_c4t","githubUsername":"b4h0-c4t","active":true},"posts":[{"slug":"release-firefox-95","content":"\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.mozilla.org/en-US/firefox/95.0/releasenotes/\"\u003ehttps://www.mozilla.org/en-US/firefox/95.0/releasenotes/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/95\"\u003ehttps://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/95\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eFirefox 95 がリリースされました。\n本アップデートでは RLBox という新しいコードサンドボックス機能が導入されて信頼できないコードに対する安全性が向上しました。\nまた、Firefox App から Slack.com の Huddle や Call 機能が利用できるようになったのは嬉しいですね。\u003c/p\u003e\n\u003ch2\u003eNew\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://hacks.mozilla.org/2021/12/webassembly-and-back-again-fine-grained-sandboxing-in-firefox-95/\"\u003eRLBox\u003c/a\u003eが全てのプラットフォームで有効になりました\n\u003cul\u003e\n\u003cli\u003e信頼できないコードを WebAssembly を用いてネイティブコードへコンパイルすることで意図しない領域外へのメモリアクセスを防止する機能のようです\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://hacks.mozilla.org/2021/12/webassembly-and-back-again-fine-grained-sandboxing-in-firefox-95/\"\u003emozilla hacks\u003c/a\u003eによれば、従来のプロセスを分割する手法における非同期化のオーバーヘッドやメモリフットプリントの増加を懸念した手法だと記載されていました。\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eWindows 10 及び Windows 11 において Firefox App を Microsoft Store からダウンロードできるようになりました\u003c/li\u003e\n\u003cli\u003eブラウザクロームとツールバースクリーンショットがシンプルになりました\u003c/li\u003e\n\u003cli\u003emacOS において WindowsServer イベントの処理時の CPU 使用量が削減されました\u003c/li\u003e\n\u003cli\u003emacOS において主にフルスクリーン時のソフトウェアでコードされたビデオコンテンツの使用電力が削減されました\u003c/li\u003e\n\u003cli\u003ePiP のトグルボタンをビデオウィンドウの反対側にへ移動できるようになりました\u003c/li\u003e\n\u003cli\u003eSite Isolation が有効化されました。\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFixed\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eFirefox を起動した際、JAWS や ZoomText が Firefox をフォーカスするようになりました\u003c/li\u003e\n\u003cli\u003eVoiceOver が ARIA の switch ロールの状態を正しく報告するようになりました\u003c/li\u003e\n\u003cli\u003emacOS でコンテンツプロセスの起動速度が速くなりました\u003c/li\u003e\n\u003cli\u003eメモリアロケータが改善されました\u003c/li\u003e\n\u003cli\u003eJavaScript を先行してコンパイルするようになり、ページロード時のパフォーマンスが改善されました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eChanged\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eSlack.com で Call や Huddles へアクセスできるように User Agent オーバーライドが追加されました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eDeveloper\u003c/h2\u003e\n\u003ch3\u003eFor web developers\u003c/h3\u003e\n\u003ch4\u003eHTML\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eグローバル属性 \u003ccode\u003einputmode\u003c/code\u003e が全てのプラットフォームでサポートされるようになりました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eCSS\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eAndroid 版 Firefox で cursor プロパティがサポートされました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eAPIs\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eCrypt.randomUUID()\u003c/code\u003e 関数がサポートされました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eMedia, WebRTC, and Web Audio\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eSpeechSynthesisEvent.elapseTime\u003c/code\u003e がミリ秒ではなく秒単位の経過時間を返すようになりました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch4\u003eWebDriver Conformance (Marionette)\u003c/h4\u003e\n\u003cul\u003e\n\u003cli\u003eMarionette が使用しているポートがプロファイルディレクトリにある \u003ccode\u003eMarionetteActivePort\u003c/code\u003e ファイルに書き込まれるようになりました\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eWebDriver:NewSession\u003c/code\u003e が最初のタブのロードが完了するまで待機するようになりました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eFor add-on developers\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003ebrowserSettings に \u003ccode\u003eoverrideContentColorScheme\u003c/code\u003e が追加され、\u003ccode\u003e.css.prefers-color-scheme.content.override\u003c/code\u003e という環境設定を制御することでブラウザのテーマとは独立したページ単位の優先的な配色を設定する機能が追加されました\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eunresolved\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eGmail のリンクをコマンドクリックしても新しいタブが開かない問題がありました\n\u003cul\u003e\n\u003cli\u003e回避策: Gmail のリンクをコマンドキーを利用せずにクリックすると新しいタブが開きます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n","metaData":{"title":"新しいコードサンドボックス機能 RLBox の追加など Firefox 95.0 リリースノートまとめ","author":"BaHo","createdAt":"2021-12-20","summary":"Firefox 95.0 のリリースノートの日本語まとめです","tags":["Releasenote","Browser"],"updatedAt":"2021-12-20"}},{"slug":"release-firefox-93","content":"\u003cp\u003eFirefox 93 がリリースされました！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.mozilla.org/en-US/firefox/93.0/releasenotes/\"\u003ehttps://www.mozilla.org/en-US/firefox/93.0/releasenotes/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\"\u003ehttps://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e今回のリリースから AVIF 画像フォーマットがデフォルトで有効化されます。\u003c/p\u003e\n\u003cp\u003eクライアント側の使用感が変わるわけではありませんが、今後こういった高圧縮可能な形式がスタンダードになることでよりリッチな Web コンテンツを多く提供できるようになるかもしれませんね。\u003c/p\u003e\n\u003cp\u003eまた、クラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをはじめとして、多くのイベントハンドラやプロパティの追加が盛り込まれているため、開発者視点では重要なアップデートではないかと思われます。\u003c/p\u003e\n\u003ch2\u003eNew\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAV1 形式の画像フォーマットに対応\u003c/li\u003e\n\u003cli\u003ePDF ビューアーがより詳細なフォームに対応(複数の政府や銀行が使用している XFA ベースフォーム)\u003c/li\u003e\n\u003cli\u003eWindows 版にて、利用可能メモリが極端に少ない場合に利用状況や属性に基づいてタブを自動的にアンロードするようになった\u003c/li\u003e\n\u003cli\u003emacOS 版にて、.dmg ファイルからマウントされた Firefox を実行している時、セッションを失わないためにインストールを完了するかどうかプロンプトが表示されるようになった\u003c/li\u003e\n\u003cli\u003e安全でない接続に依存している、もしくは安全でない可能性のあるダウンロードをブロックするようになった\u003c/li\u003e\n\u003cli\u003eSmart Block 3.0 (プライバシー保護機能)の互換性向上\u003c/li\u003e\n\u003cli\u003e新しい referrer tracking protection を Strick Tracking Protection と Private Browsing に導入\u003c/li\u003e\n\u003cli\u003eFirefox Suggest(Web ナビゲーター) の導入\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFixed\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eVoiceOver がアクセス可能なツリーコントロール内にあるチェック可能アイテムのチェック状態を正しく判別するようになった\u003c/li\u003e\n\u003cli\u003eOrca スクリーンリーダーが Firefox で正しく動作するようになった\u003c/li\u003e\n\u003cli\u003eその他セキュリティ修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eChanged\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e3DES を使用する TLS 暗号スイートが無効化\n\u003cul\u003e\n\u003cli\u003e非推奨バージョンの TLS を有効化する設定により利用は可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eダウンロードパネルが Firefox のビジュアルスタイルに沿うようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003efor web developer\u003c/h2\u003e\n\u003ch3\u003eHTML\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eARIA \u003ccode\u003emeter\u003c/code\u003e ロールを実装\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCSS\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efont-synthesis\u003c/code\u003e に \u003ccode\u003esmall-caps\u003c/code\u003e キーワードを追加\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eJavaScript\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eクラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecreateImageBitmap()\u003c/code\u003e にて option オブジェクトを用いて \u003ccode\u003eimageOrientation\u003c/code\u003e 及び \u003ccode\u003epremultiplyAlpha\u003c/code\u003e プロパティを渡せるようになった\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eIntl.supportedValueOf()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003e実装でサポートされている値をコードで列挙できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eHTTP\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eダイジェストを用いた HTTP 認証で SHA-256 アルゴリズムをサポート\u003c/li\u003e\n\u003cli\u003e画像のデフォルト HTTP ACCEPT ヘッダーが \u003ccode\u003eimage/avif,image/webp,*/*\u003c/code\u003e に変更\n\u003cul\u003e\n\u003cli\u003eAV1 フォーマット対応によるものだと思われます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAPIs\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eElementInternals.shadowRoot\u003c/code\u003e 及び \u003ccode\u003eHTMLElement.attachInternals\u003c/code\u003e をサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eResizeObserver.Observe()\u003c/code\u003e にて \u003ccode\u003edevice-pixel-content-box\u003c/code\u003e 値をサポート\u003c/li\u003e\n\u003cli\u003eグローバル関数 \u003ccode\u003ereportError()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eスクリプトがコンソールやグローバルイベントハンドラに対してエラーを報告できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEvents\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eグローバルイベントハンドラプロパティ \u003ccode\u003eonsecuritypolicyviolation\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eコンテンツセキュリティポリシー違反時に発生する \u003ccode\u003esecuritypolicyviolation\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGlobalEventHandlers\u003c/code\u003e 及び \u003ccode\u003eShadowRoot\u003c/code\u003e にて \u003ccode\u003eonslotchange\u003c/code\u003e イベントハンドラプロパティをサポート\n\u003cul\u003e\n\u003cli\u003eスロットに含まれるノードが変更された際に \u003ccode\u003e\u0026#x3C;slot\u003e\u003c/code\u003e 要素で発生する \u003ccode\u003eslotchange\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eRemovals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eKeyboardEvent.initKeyEvent()\u003c/code\u003e が \u003ccode\u003edom.keyboardevent.init_key_event.enabled\u003c/code\u003e によって実行可否が制御されるようになり、デフォルトで無効になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebDerive conformance (Marionette)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e大きなドキュメントに対して \u003ccode\u003eWebDriver:Print\u003c/code\u003e が失敗する原因になっているバグを修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003efor add-on developers\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ewindowId\u003c/code\u003e が指定されている場合、サイドバーが \u003ccode\u003eextension.getViews\u003c/code\u003e に包含されるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOther\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAVIF 画像のサポートがデフォルトで有効になった\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eimage.avif.compliance_strictness\u003c/code\u003e を用いて仕様準拠の厳密生を調節できる\u003c/li\u003e\n\u003cli\u003eアニメーション画像には非対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWeb Platform\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n","metaData":{"title":"Firefox 93.0 リリースノート要約","author":"BaHo","editor":"nakajmg","createdAt":"2021-10-21","summary":"Firefox 93.0 のリリースノートの要約です","tags":["Releasenote","Browser"],"updatedAt":"2021-10-21"}}]},"__N_SSG":true},"page":"/members/[name]","query":{"name":"BaHo"},"buildId":"GGU_6Ieiu4Mfqwywm23yT","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
