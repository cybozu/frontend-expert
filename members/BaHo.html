 href="https://www.cybozu.com/jp/">cybozu.com</a></li><li><a href="https://blog.cybozu.io/">サイボウズエンジニアのブログ Cybozu Inside Out</a></li><li><a href="https://tech.cybozu.io/">Cybozu Tech</a></li><li><a href="https://cybozu.co.jp/company/job/recruitment/">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"member":{"name":"BaHo","twitterId":"b4h0_c4t","githubUsername":"b4h0-c4t","active":true},"posts":[{"slug":"release-firefox-93","content":"\u003cp\u003eFirefox 93 がリリースされました！\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://www.mozilla.org/en-US/firefox/93.0/releasenotes/\"\u003ehttps://www.mozilla.org/en-US/firefox/93.0/releasenotes/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\"\u003ehttps://developer.mozilla.org/en-US/docs/Mozilla/Firefox/Releases/93\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e今回のリリースから AVIF 画像フォーマットがデフォルトで有効化されます。\u003c/p\u003e\n\u003cp\u003eクライアント側の使用感が変わるわけではありませんが、今後こういった高圧縮可能な形式がスタンダードになることでよりリッチな Web コンテンツを多く提供できるようになるかもしれませんね。\u003c/p\u003e\n\u003cp\u003eまた、クラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをはじめとして、多くのイベントハンドラやプロパティの追加が盛り込まれているため、開発者視点では重要なアップデートではないかと思われます。\u003c/p\u003e\n\u003ch2\u003eNew\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eAV1 形式の画像フォーマットに対応\u003c/li\u003e\n\u003cli\u003ePDF ビューアーがより詳細なフォームに対応(複数の政府や銀行が使用している XFA ベースフォーム)\u003c/li\u003e\n\u003cli\u003eWindows 版にて、利用可能メモリが極端に少ない場合に利用状況や属性に基づいてタブを自動的にアンロードするようになった\u003c/li\u003e\n\u003cli\u003emacOS 版にて、.dmg ファイルからマウントされた Firefox を実行している時、セッションを失わないためにインストールを完了するかどうかプロンプトが表示されるようになった\u003c/li\u003e\n\u003cli\u003e安全でない接続に依存している、もしくは安全でない可能性のあるダウンロードをブロックするようになった\u003c/li\u003e\n\u003cli\u003eSmart Block 3.0 (プライバシー保護機能)の互換性向上\u003c/li\u003e\n\u003cli\u003e新しい referrer tracking protection を Strick Tracking Protection と Private Browsing に導入\u003c/li\u003e\n\u003cli\u003eFirefox Suggest(Web ナビゲーター) の導入\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eFixed\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003eVoiceOver がアクセス可能なツリーコントロール内にあるチェック可能アイテムのチェック状態を正しく判別するようになった\u003c/li\u003e\n\u003cli\u003eOrca スクリーンリーダーが Firefox で正しく動作するようになった\u003c/li\u003e\n\u003cli\u003eその他セキュリティ修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eChanged\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e3DES を使用する TLS 暗号スイートが無効化\n\u003cul\u003e\n\u003cli\u003e非推奨バージョンの TLS を有効化する設定により利用は可能\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eダウンロードパネルが Firefox のビジュアルスタイルに沿うようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003efor web developer\u003c/h2\u003e\n\u003ch3\u003eHTML\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eARIA \u003ccode\u003emeter\u003c/code\u003e ロールを実装\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eCSS\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003efont-synthesis\u003c/code\u003e に \u003ccode\u003esmall-caps\u003c/code\u003e キーワードを追加\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eJavaScript\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eクラスの \u003ccode\u003estatic\u003c/code\u003e 初期化ブロックをサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ecreateImageBitmap()\u003c/code\u003e にて option オブジェクトを用いて \u003ccode\u003eimageOrientation\u003c/code\u003e 及び \u003ccode\u003epremultiplyAlpha\u003c/code\u003e プロパティを渡せるようになった\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eIntl.supportedValueOf()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003e実装でサポートされている値をコードで列挙できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eHTTP\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eダイジェストを用いた HTTP 認証で SHA-256 アルゴリズムをサポート\u003c/li\u003e\n\u003cli\u003e画像のデフォルト HTTP ACCEPT ヘッダーが \u003ccode\u003eimage/avif,image/webp,*/*\u003c/code\u003e に変更\n\u003cul\u003e\n\u003cli\u003eAV1 フォーマット対応によるものだと思われます\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eAPIs\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eElementInternals.shadowRoot\u003c/code\u003e 及び \u003ccode\u003eHTMLElement.attachInternals\u003c/code\u003e をサポート\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eResizeObserver.Observe()\u003c/code\u003e にて \u003ccode\u003edevice-pixel-content-box\u003c/code\u003e 値をサポート\u003c/li\u003e\n\u003cli\u003eグローバル関数 \u003ccode\u003ereportError()\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eスクリプトがコンソールやグローバルイベントハンドラに対してエラーを報告できるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eEvents\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eグローバルイベントハンドラプロパティ \u003ccode\u003eonsecuritypolicyviolation\u003c/code\u003e をサポート\n\u003cul\u003e\n\u003cli\u003eコンテンツセキュリティポリシー違反時に発生する \u003ccode\u003esecuritypolicyviolation\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003eGlobalEventHandlers\u003c/code\u003e 及び \u003ccode\u003eShadowRoot\u003c/code\u003e にて \u003ccode\u003eonslotchange\u003c/code\u003e イベントハンドラプロパティをサポート\n\u003cul\u003e\n\u003cli\u003eスロットに含まれるノードが変更された際に \u003ccode\u003e\u0026#x3C;slot\u003e\u003c/code\u003e 要素で発生する \u003ccode\u003eslotchange\u003c/code\u003e イベントを処理するハンドラを割り当てることが可能になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eRemovals\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eKeyboardEvent.initKeyEvent()\u003c/code\u003e が \u003ccode\u003edom.keyboardevent.init_key_event.enabled\u003c/code\u003e によって実行可否が制御されるようになり、デフォルトで無効になった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eWebDerive conformance (Marionette)\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e大きなドキュメントに対して \u003ccode\u003eWebDriver:Print\u003c/code\u003e が失敗する原因になっているバグを修正\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003efor add-on developers\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003ewindowId\u003c/code\u003e が指定されている場合、サイドバーが \u003ccode\u003eextension.getViews\u003c/code\u003e に包含されるようになった\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eOther\u003c/h3\u003e\n\u003cul\u003e\n\u003cli\u003eAVIF 画像のサポートがデフォルトで有効になった\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003eimage.avif.compliance_strictness\u003c/code\u003e を用いて仕様準拠の厳密生を調節できる\u003c/li\u003e\n\u003cli\u003eアニメーション画像には非対応\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch2\u003eWeb Platform\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ccode\u003e\u0026#x3C;input type=\"datetime-local\"\u003e\u003c/code\u003e の UI を実装\u003c/li\u003e\n\u003c/ul\u003e\n","metaData":{"title":"Firefox 93.0 リリースノート要約","author":"BaHo","editor":"nakajmg","createdAt":"2021-10-21","summary":"Firefox 93.0 のリリースノートの要約です","tags":["Releasenote","Browser"],"updatedAt":"2021-10-21"}}]},"__N_SSG":true},"page":"/members/[name]","query":{"name":"BaHo"},"buildId":"zAf2gfrOGotrXsuDiUhna","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
