);color:white;}.css-1n88omd .content{max-width:var(--content-width);padding:0 1.2rem;box-sizing:border-box;margin:0 auto;}.css-1n88omd a{color:white;}.css-1n88omd ul{list-style:none;margin-bottom:2.5rem;}.css-1n88omd ul li{font-size:1.2rem;margin-bottom:0.5rem;}.css-1n88omd small{font-size:1rem;}</style><footer class="css-1n88omd"><div class="content"><ul><li><a href="https://cybozu.co.jp/" target="_blank" rel="noreferrer">サイボウズ 企業情報</a></li><li><a href="https://www.cybozu.com/jp/" target="_blank" rel="noreferrer">cybozu.com</a></li><li><a href="https://blog.cybozu.io/" target="_blank" rel="noreferrer">サイボウズエンジニアのブログ Cybozu Inside Out</a></li><li><a href="https://tech.cybozu.io/" target="_blank" rel="noreferrer">Cybozu Tech</a></li><li><a href="https://cybozu.co.jp/recruit/" target="_blank" rel="noreferrer">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div>;<!-- --></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"member":{"name":"sakito","twitterId":"__sakito__","githubUsername":"sakito21","active":false},"posts":[{"type":"markdown","href":"/posts/frontendWeekly-And-Monthly","slug":"frontendWeekly-And-Monthly","content":"\u003cp\u003eこの記事は、\u003ca href=\"https://adventar.org/calendars/6823\"\u003eCybozu Advent Calendar 2021\u003c/a\u003eの9日目の記事です。\u003c/p\u003e\n\u003chr\u003e\n\u003cp\u003eフロントエンドエキスパートチームでは、社内向けフロントエンド勉強会の「Frontend Weekly」と、社外向けフロントエンド情報発信イベントの「Cybozu Frontend Monthly」を運営しています。\u003c/p\u003e\n\u003cp\u003eこの度、Frontend Weeklyが5周年、Cybozu Frontend Monthlyが1周年を迎えました🎉\u003c/p\u003e\n\u003cp\u003e今回はそれぞれの各勉強会の内容と継続して開催してきた所感について紹介します。\u003c/p\u003e\n\u003ch2\u003eFrontend Weeklyとは？\u003c/h2\u003e\n\u003cp\u003eFrontend Weeklyは社内の有志が週ごとにフロントエンドの情報を持ち寄り、共有し合う会です。\u003c/p\u003e\n\u003cp\u003e次のように社内の\u003ca href=\"https://kintone.cybozu.co.jp/\"\u003ekintone\u003c/a\u003e上で情報が共有されています。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/frontendWeekly-And-Monthly/frontendWeekly.png\" alt=\"kintone上で情報が共有されている様子\" width=\"718\" height=\"640.4116638078901\" \u003e\u003c/p\u003e\n\u003cp\u003e各々が持ち寄った記事の他に、\u003ca href=\"https://twitter.com/azu_re\"\u003eazuさん\u003c/a\u003eが運営している\u003ca href=\"https://jser.info/\"\u003eJSer.info\u003c/a\u003eを読む時間を設けています。\u003c/p\u003e\n\u003cp\u003eFrontend Weeklyは、2016年3月にFrontend Weekly Lunchとしてスタートしました。その後、ランチの時間では社内メンバーの予定が合わなくなり、Frontend Weeklyとして毎週火曜日の夕方に開催されるようになりました。\u003c/p\u003e\n\u003cp\u003e上記のように開催形態が変わりつつも、2021年まで約5年間継続しています。\u003c/p\u003e\n\u003cp\u003e稀にゲスト招待も行っています。\u003c/p\u003e\n\u003ch2\u003e社内勉強会を継続開催してみた感想とメリット\u003c/h2\u003e\n\u003cp\u003eFrontend Weeklyは所属する組織・チームに関わらず、フロントエンドに興味ある社内メンバーが情報をキャッチアップできるきっかけの場になっています。ときには、社内の事情や歴史的経緯にも触れられ、情報に対する理解度が深まることもありました。\u003c/p\u003e\n\u003cp\u003eフロントエンドエキスパートチームは社内のフロントエンドを横断的に支援することが1つの役割になっています。この会を通して、チームと社内メンバーが繋がり、横断的な支援へのきっかけづくりになっています。\u003c/p\u003e\n\u003ch2\u003eCybozu Frontend Monthlyとは？\u003c/h2\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/frontendWeekly-And-Monthly/cybozuFrontendMonthly-ogp.png\" alt=\"Cybozu Frontend Monthlyのアイキャッチ画像\" width=\"659\" height=\"229\" \u003e\u003c/p\u003e\n\u003cp\u003eCybozu Frontend Monthlyは、フロントエンドエキスパートチームが月末にフロントエンド情報を発信するオンラインイベントです。\u003c/p\u003e\n\u003cp\u003e*YouTubeの\u003ca href=\"https://www.youtube.com/watch?v=gujWyAmtzys\u0026#x26;list=PLPTndynQK4dxLZFEZgOZjt_zKG-0JWoWy\"\u003eアーカイブ一覧\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003eコロナ禍によりフロントエンドエキスパートチームの社外発信が激減したことが、Cybozu Frontend Monthlyを開催するきっかけでした。\u003c/p\u003e\n\u003cp\u003e2020年7月に第1回目を開催し、2021年まで約1年間毎月開催することができています。\u003c/p\u003e\n\u003ch3\u003e社外勉強会を継続開催してみた感想とメリット\u003c/h3\u003e\n\u003cp\u003eCybozu Frontend Monthlyはオンライン開催なので、オフラインでは獲得できないフロントエンドエキスパートチームの認知を得ることができました。実際に、コロナ禍の影響でオフラインでの関わりを作ることが難しかったインターン応募者の方達から「Cybozu Frontend Monthlyがきっかけでチームを知った」と声を聞くこともありました\nまた、フロントエンドエキスパートチームに中途入社するきっかけがCybozu Frontend Monthlyだったこともあります。\u003c/p\u003e\n\u003cp\u003e*\u003ca href=\"https://nus3.com/fee-team/\"\u003eサイボウズのフロントエンドエキスパートチームに入った話\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003e2021年の途中からは他社のゲストの方を招いて開催もしました。\n社外のフロントエンドエンジニアと交流のきっかけになり、オンライン放送後の雑談会では、情報交換を行うことができました。\u003c/p\u003e\n\u003cp\u003eこれまでに公開した動画の再生回数は平均約500回程度と、多くの方に観ていただくことができました。\u003c/p\u003e\n\u003ch2\u003e勉強会を継続開催していくために工夫してきたこと\u003c/h2\u003e\n\u003cp\u003e勉強会を開催してきた中で一番大事だったことは、「継続すること」でした。\n社内勉強会の参加人数が少ないときは3人だったこともありますが、会を閉じずに開催することで、興味ある人が戻ってきました。継続していなければ、社内の場がなくなってしまい、機会がなくなるところでした。\u003c/p\u003e\n\u003cp\u003e継続開催するために、定期的に振り返りを行い、運営のコストを下げ、継続しやすい環境にする工夫をしてきました。\n具体的には次のような改善がありました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e司会を運営メンバーでローテーションする\u003c/li\u003e\n\u003cli\u003e準備を運営メンバーで分担する\u003c/li\u003e\n\u003cli\u003e開催時間を参加者しやすい時間にする\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eまた、サイボウズには社外発信などのイベントをサポートしてくれる\u003ca href=\"https://blog.cybozu.io/entry/2020/12/24/110000\"\u003eコネクト支援\u003c/a\u003eチームがいます。このチームがCybozu Frontend Monthlyの配信周りをサポートしてくれたので、フロントエンドエキスパートチームはコンテンツ準備と当日オンライン上で話すことに集中することができました。\u003c/p\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003e\u003ca href=\"https://jser.info/\"\u003eJSer.info\u003c/a\u003e、技術記事をアウトプットしてくれている方、Frontend WeeklyとCybozu Frontend Monthlyのゲストに参加してくれた方、視聴者の方、多くの方達のおかげで継続ができています。ありがとうございます！\u003c/p\u003e\n\u003cp\u003eこれからも継続的に情報発信を続けていきます。\u003c/p\u003e\n","metaData":{"title":"Frontend Weekly5周年\u0026Cybozu Frontend Monthly1周年🎉 〜続けてみてのアレコレ〜","author":"sakito","createdAt":"2021-12-09","summary":"社内と社外向けのフロントエンド勉強会について","tags":["Announcement"],"updatedAt":"2021-12-09"}}]},"__N_SSG":true},"page":"/members/[name]","query":{"name":"sakito"},"buildId":"afBoPTXHZKaqQXXSqa9Co","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
