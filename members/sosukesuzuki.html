003c/a\u003eです。\u003c/p\u003e\n\u003cp\u003eサイボウズには\u003ca href=\"https://blog.cybozu.io/\"\u003eCybozu Inside Out\u003c/a\u003eという技術ブログがあります。\nそれとは別に、この度フロントエンドエキスパートチームとしてウェブサイトを開設することにしました。\u003c/p\u003e\n\u003cp\u003eこの記事では、このウェブサイトを開設することになった経緯と目的、使用した技術について説明します。\u003c/p\u003e\n\u003ch2\u003e経緯\u003c/h2\u003e\n\u003cp\u003eフロントエンドエキスパートチームでは、チームでのコミュニケーションの促進を主な目的としてハッカソンを開催することがあります。\n(チームでのハッカソンについては\u003ca href=\"https://blog.cybozu.io/entry/2021/02/25/133039\"\u003eCybozu Inside Out に投稿されている記事\u003c/a\u003eをご覧ください)\u003c/p\u003e\n\u003cp\u003eそのようなハッカソンで、フリーテーマの回がありました。\nそこで、\u003ca href=\"https://twitter.com/__sakito__\"\u003eSakito\u003c/a\u003eさんと\u003ca href=\"https://twitter.com/b4h0_c4t\"\u003eBaHo\u003c/a\u003eさんと\u003ca href=\"https://twitter.com__sosukesuzuki\"\u003esosukesuzuki\u003c/a\u003e(私)のチームでは、フロントエンドエキスパートチームのウェブサイトを作ってみることにしました。\u003c/p\u003e\n\u003cp\u003eハッカソンの期間内に完成することはありませんでしたが、チームとしてウェブサイトを持っていた方が良いということで合意が得られたので、ハッカソン終了後も開発を継続することにしました。\u003c/p\u003e\n\u003ch2\u003e目的\u003c/h2\u003e\n\u003cp\u003eフロントエンドエキスパートチームの活動を多くの人に知ってもらうためです。\u003c/p\u003e\n\u003cp\u003eフロントエンドエキスパートチームでは、日頃から様々なフロントエンド技術の啓蒙活動を行っています。\nそれらの多くはクローズドな場所で行われています。しかし基本的にその内容はサイボウズ特有のものではなく、一般的に有用な情報です。\u003c/p\u003e\n\u003cp\u003eそこで、フロントエンドエキスパートチームとしてウェブサイトを開設し、公開できる有用な情報は公開することにしました。\u003c/p\u003e\n\u003cp\u003eこのウェブサイトを通して、フロントエンドエキスパートチームに興味を持ってくれたら嬉しいです。\u003c/p\u003e\n\u003ch2\u003e技術\u003c/h2\u003e\n\u003cp\u003e次の要件を満たす技術として、\u003ca href=\"https://github.com/vercel/next.js\"\u003eNext.js\u003c/a\u003e を採用しました。\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e環境構築が簡単である\n\u003cul\u003e\n\u003cli\u003eもともとハッカソンで開発していたので、環境構築に多くの時間を割けないという事情があった\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eSSG の機能を備えている\n\u003cul\u003e\n\u003cli\u003eすべてのコンテンツは静的なものと決まっていたので、SSG ができると嬉しい\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eTypeScript との相性が良い\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e記事は Markdown として管理して Next.js の \u003ccode\u003egetStaticProps\u003c/code\u003e のタイミングで \u003ca href=\"https://github.com/remarkjs/remark\"\u003eremark\u003c/a\u003e を使って HTML に変換しています。\u003c/p\u003e\n\u003cp\u003eまた、ブログの機能を持つので、feed の生成と記事ごとの OGP 画像の生成をのためのスクリプトをそれぞれ用意しました。feed 生成スクリプトは、記事データの Markdown からメタデータを取得し、XML ファイルを書き出します。\nOGP 画像生成スクリプトは、記事データの Markdown からタイトルを取得し、\u003ca href=\"https://github.com/puppeteer/puppeteer\"\u003ePuppeteer\u003c/a\u003e で画像を生成します。\u003c/p\u003e\n\u003cp\u003eホスティングには GitHub Pages を使っています。GitHub で管理している HTML をホストする先としてはやはり楽です。\u003c/p\u003e\n\u003cp\u003e実装はすべて \u003ca href=\"https://github.com/cybozu/frontend-expert\"\u003ehttps://github.com/cybozu/frontend-expert\u003c/a\u003e で公開しています。\u003c/p\u003e\n\u003ch2\u003eおわりに\u003c/h2\u003e\n\u003cp\u003eこれから、不定期ではありますが、当サイトにてフロントエンドに関連する情報を発信していく予定です。ぜひ読んでみてくださいね。\u003c/p\u003e\n","metaData":{"title":"サイボウズフロントエンドエキスパートチームのウェブサイトを作りました","author":"sosukesuzuki","createdAt":"2021-09-14","summary":"このウェブサイトを開設することになった経緯と目的、使用した技術について説明します。","tags":["Announcement"],"updatedAt":"2021-09-14"}}]},"__N_SSG":true},"page":"/members/[name]","query":{"name":"sosukesuzuki"},"buildId":"ZQjcm_f-Sjmk4EJtkGMC0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
