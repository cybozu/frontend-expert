ozu.co.jp/">サイボウズ 企業情報</a></li><li><a href="https://www.cybozu.com/jp/">cybozu.com</a></li><li><a href="https://blog.cybozu.io/">サイボウズエンジニアのブログ Cybozu Inside Out</a></li><li><a href="https://tech.cybozu.io/">Cybozu Tech</a></li><li><a href="https://cybozu.co.jp/company/job/recruitment/">採用情報</a></li></ul><small>Copyright © Cybozu, Inc.</small></div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"member":{"name":"nakajmg","twitterId":"nakajmg","githubUsername":"nakajmg","active":true},"posts":[{"slug":"eyedropper-api","content":"\u003cp\u003e\u003ca href=\"https://developer.chrome.com/blog/new-in-chrome-95/\"\u003eChrome 95 がリリース\u003c/a\u003eされ、新機能として EyeDropper API が追加されました。(Edge 95 にも追加されました)\u003c/p\u003e\n\u003ch2\u003eEyeDropper API とは\u003c/h2\u003e\n\u003cp\u003eEyeDropper API は画面上から色情報を取得するスポイトツールをブラウザ上で実現する API です。スポイトツールはデザインツールなどに搭載されていることが多いかと思います。\nChrome の DevTools にも色選択をするときにスポイトアイコンをクリックするとスポイトツールが使えますが、この機能が単体の Web API として実装された形になります。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/eyedropper-api/eyedropper.png\" alt=\"DevToolsのカラーピッカー\"\u003e\u003c/p\u003e\n\u003ch2\u003e使い方\u003c/h2\u003e\n\u003cp\u003eEyeDropper API の使い方は次のようになります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e eyeDropper \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eEyeDropper\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token keyword\"\u003econst\u003c/span\u003e result \u003cspan class=\"token operator\"\u003e=\u003c/span\u003e \u003cspan class=\"token keyword control-flow\"\u003eawait\u003c/span\u003e eyeDropper\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003eopen\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003cspan class=\"token console class-name\"\u003econsole\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003elog\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003eresult\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e \u003cspan class=\"token comment\"\u003e// {sRGBHex: '#92d0e1'}\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e\u003ccode\u003eEyeDropper\u003c/code\u003eのインスタンスで\u003ccode\u003eopen\u003c/code\u003eを実行すると色選択の UI が表示されます。\u003c/p\u003e\n\u003ch3\u003eセキュリティ上の制約\u003c/h3\u003e\n\u003cp\u003eEyeDropper API の \u003ccode\u003eopen\u003c/code\u003e はユーザーの操作なしに実行するとエラーになります。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-unknown\"\u003e\u003ccode class=\"language-unknown\"\u003eDOMException: Failed to execute \u0026#x26;#39;open\u0026#x26;#39; on \u0026#x26;#39;EyeDropper\u0026#x26;#39;: EyeDropper::open() requires user gesture.\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003eこれはプライバシーやセキュリティを考慮しての制限になります。\u003ccode\u003eopen\u003c/code\u003eはユーザーの操作によってのみスポイトモードに移行し、ユーザーがクリックしたときのみ色の値を返します。\nこれによって悪意のあるサイトがユーザーの画面のピクセル情報を勝手に取得できないようになっています。\u003c/p\u003e\n\u003ch3\u003econsole からは起動できる\u003c/h3\u003e\n\u003cp\u003eユーザーの操作なしに起動できない API ですが、DevTools の console からはその限りではありません。次のワンライナーのコードを console で実行するとスポイトツールを起動できます。\u003c/p\u003e\n\u003cdiv class=\"remark-highlight\"\u003e\u003cpre class=\"language-js\"\u003e\u003ccode class=\"language-js\"\u003e\u003cspan class=\"token keyword control-flow\"\u003eawait\u003c/span\u003e \u003cspan class=\"token keyword\"\u003enew\u003c/span\u003e \u003cspan class=\"token class-name\"\u003eEyeDropper\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e.\u003c/span\u003e\u003cspan class=\"token method function property-access\"\u003eopen\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e(\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e)\u003c/span\u003e\u003cspan class=\"token punctuation\"\u003e;\u003c/span\u003e\n\u003c/code\u003e\u003c/pre\u003e\u003c/div\u003e\n\u003cp\u003e覚えておくと便利かもしれません。\u003c/p\u003e\n\u003cp\u003eちなみにですが、Snippets からは起動できませんでした。\u003c/p\u003e\n\u003ch2\u003eEyeDropper API を使ったデモサイト\u003c/h2\u003e\n\u003cp\u003eEyeDropper API のデモサイトの紹介です。こちらのデモでは EyeDropper API を使った色選択ゲームが遊べます。\u003c/p\u003e\n\u003cp\u003e\u003ca href=\"https://captainbrosset.github.io/eyedropper-demos/color-game.html\"\u003eeyedropper-demos/color-game\u003c/a\u003e\u003c/p\u003e\n\u003cp\u003ePlay ボタンをクリックするとカウントダウンが開始されます。時間内に左のマスに表示された色と同じ色を選択すると勝ちです。\u003c/p\u003e\n\u003cp\u003e\u003cimg src=\"/frontend-expert/image/eyedropper-api/demo.png\" alt=\"EyeDropper APIのデモ\"\u003e\u003c/p\u003e\n\u003cp\u003e一部ブラウザでは \u003ccode\u003einput\u003c/code\u003eタグで\u003ccode\u003etype=\"color\"\u003c/code\u003eとすることで似たようなピッカーを使用できましたが、UI なしに実行できるようになったことでいろいろな使い道が考えられそうですね。\u003c/p\u003e\n\u003ch2\u003e参考リンク\u003c/h2\u003e\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://wicg.github.io/eyedropper-api/\"\u003ehttps://wicg.github.io/eyedropper-api/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://web.dev/eyedropper/\"\u003ehttps://web.dev/eyedropper/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","metaData":{"title":"Chrome 95 で追加された画面上の色を取得するEyeDropper APIについて","author":"nakajmg","createdAt":"2021-11-02","summary":"Chromiumベースのブラウザーに追加されたEyeDropper APIについて紹介します","tags":["Web API","Browser"],"updatedAt":"2021-11-02"}}]},"__N_SSG":true},"page":"/members/[name]","query":{"name":"nakajmg"},"buildId":"k3eZl_tQdTAHvJz_S-Wpi","assetPrefix":"/frontend-expert","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
